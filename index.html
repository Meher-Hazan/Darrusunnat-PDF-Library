<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>দারুচ্ছুন্নাত ইসলামিক লাইব্রেরি</title>
    
    <meta name="theme-color" content="#0f4c3a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/quran.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <style>
        :root {
            --primary: #0f4c3a; --gold: #FFD700; --accent: #D4AC0D;
            --bg-body: #020504;
            --bg-gradient: radial-gradient(circle at 10% 20%, rgba(15, 76, 58, 0.25) 0%, transparent 40%),
                           radial-gradient(circle at 90% 80%, rgba(212, 172, 13, 0.15) 0%, transparent 40%);
            --glass-nav: rgba(5, 20, 15, 0.95);
            --glass-card: rgba(20, 30, 25, 0.6);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --gold-border: 1px solid rgba(212, 172, 13, 0.3);
            --text-main: #ffffff; --text-sec: #b0b0b0;
            --shadow: 0 10px 30px rgba(0,0,0,0.5); --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Hind Siliguri', sans-serif; background-color: var(--bg-body); background-image: var(--bg-gradient); color: var(--text-main); padding-bottom: 100px; min-height: 100vh; overflow-x: hidden; background-attachment: fixed; }
        
        /* HEADER & HERO */
        nav { background: var(--glass-nav); position: sticky; top: 0; z-index: 1000; padding: 0.8rem 1rem; display: flex; justify-content: space-between; align-items: center; border-bottom: var(--gold-border); backdrop-filter: blur(20px); }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.3rem; color: var(--gold); font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .join-btn { background: linear-gradient(135deg, #FFD700, #F39C12); color: #000; padding: 6px 14px; border-radius: 50px; font-size: 0.8rem; font-weight: 800; }
        
        .hero { text-align: center; padding: 30px 15px 10px; }
        .hero h1 { font-family: 'Amiri', serif; font-size: 2.5rem; margin: 0; background: linear-gradient(to bottom, #fff, #FFD700); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .search-box { width: 100%; max-width: 600px; padding: 16px 25px; margin: 20px auto; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: #fff; font-size: 1rem; backdrop-filter: blur(10px); display: block; }
        .search-box:focus { border-color: var(--gold); background: rgba(255,255,255,0.1); outline: none; }

        /* TABS */
        .controls { max-width: 1200px; margin: 20px auto; padding: 0 10px; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .tab { background: rgba(0,0,0,0.3); color: #aaa; padding: 8px 16px; border-radius: 50px; cursor: pointer; font-weight: 600; font-size: 0.85rem; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .tab.active { background: linear-gradient(135deg, #0f4c3a, #05291e); color: #FFD700; border: 1px solid var(--gold); }

        /* GRID SYSTEM */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px 10px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; } }

        /* CARD DESIGN */
        .card { background: var(--glass-card); border-radius: var(--radius); overflow: hidden; display: flex; flex-direction: column; position: relative; border: var(--glass-border); transition: transform 0.3s; }
        .card:active { transform: scale(0.96); }
        .card-img-wrapper { position: relative; padding-top: 145%; background: rgba(0,0,0,0.2); }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 10px; }
        .card-title { font-weight: 700; font-size: 0.8rem; margin-bottom: 4px; color: #fff; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .card-cat { font-size: 0.65rem; color: var(--gold); font-weight: 700; text-transform: uppercase; }
        
        .card-fav { position: absolute; top: 5px; right: 5px; width: 28px; height: 28px; background: rgba(0,0,0,0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer; z-index: 5; backdrop-filter: blur(5px); }
        .card-fav.active { background: #e74c3c; color: white; }

        /* FOLDERS */
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 12px; }
        .folder-btn { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }
        .folder-letter { font-family: 'Amiri', serif; font-size: 1.8rem; font-weight: bold; color: var(--gold); display: block; }
        .folder-count { font-size: 0.75rem; color: #888; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: rgba(20, 30, 25, 0.95); width: 100%; max-width: 350px; border-radius: 25px; padding: 25px; text-align: center; border: 1px solid var(--gold); position: relative; }
        .modal-img { width: 120px; height: 170px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; border: 2px solid rgba(255,255,255,0.2); }
        .modal-btn { width: 100%; padding: 12px; border-radius: 50px; font-weight: bold; margin-top: 10px; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-read { background: var(--gold); color: #000; text-decoration: none; }
        .btn-share { background: rgba(255,255,255,0.1); color: #fff; }

        /* BOTTOM NAV */
        .app-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(10, 20, 15, 0.95); backdrop-filter: blur(25px); padding: 10px 25px; border-radius: 60px; display: flex; align-items: center; justify-content: space-between; gap: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); z-index: 2000; border: 1px solid rgba(212, 172, 13, 0.3); width: 90%; max-width: 400px; }
        .nav-btn { background: none; border: none; color: #888; font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { color: var(--gold); transform: scale(1.1); }
        
        .back-bar { display: inline-flex; align-items: center; gap: 10px; margin-bottom: 20px; padding: 8px 20px; background: rgba(255,255,255,0.1); border-radius: 30px; cursor: pointer; color: var(--gold); font-weight: bold; border: 1px solid rgba(255,255,255,0.1); }
        .loading { text-align: center; padding: 50px; color: #888; }
        
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="libraryApp()" x-init="initApp()">

    <nav>
        <div class="logo"><i class="fas fa-book-open"></i> Darrusunnat</div>
        <a href="https://t.me/SobBoiErPdf" target="_blank" class="join-btn">Join</a>
    </nav>

    <header class="hero" x-show="tab === 'home'">
        <h1>দারুচ্ছুন্নাত লাইব্রেরি</h1>
        <input type="text" x-model="searchQuery" @input.debounce="handleSearch" class="search-box" placeholder="বই, লেখক বা বিষয় খুঁজুন...">
    </header>

    <div class="controls">
        <div class="tab" :class="{ 'active': tab === 'home' }" @click="setTab('home')">সর্বশেষ</div>
        <div class="tab" :class="{ 'active': tab === 'az' }" @click="setTab('az')">বই (A-Z)</div>
        <div class="tab" :class="{ 'active': tab === 'authors' }" @click="setTab('authors')">লেখক</div>
        <div class="tab" :class="{ 'active': tab === 'readlater' }" @click="setTab('readlater')" style="color:#e74c3c"><i class="fas fa-bookmark"></i> সেভ</div>
    </div>

    <div class="container">
        
        <div x-show="loading" class="loading"><i class="fas fa-spinner fa-spin"></i> লাইব্রেরি লোড হচ্ছে...</div>

        <div x-show="!loading && viewType === 'grid'" class="grid">
            <template x-for="book in displayBooks" :key="book.id">
                <div class="card">
                    <div class="card-fav" :class="{ 'active': isReadLater(book.id) }" @click.stop="toggleReadLater(book.id)">
                        <i class="fas fa-bookmark"></i>
                    </div>
                    <div class="card-img-wrapper" @click="openModal(book)">
                        <img :src="book.image || 'https://via.placeholder.com/300x450/0f4c3a/ffffff?text=Book'" class="card-img" loading="lazy">
                    </div>
                    <div class="card-body">
                        <div class="card-title" x-text="book.title"></div>
                        <div class="card-cat" x-text="book.category"></div>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="!loading && viewType === 'folders'" class="folder-grid">
            <template x-for="folder in displayFolders" :key="folder.name">
                <div class="folder-btn" @click="openFolder(folder.name)">
                    <span class="folder-letter" x-text="folder.name"></span>
                    <span class="folder-count" x-text="folder.count + ' Books'"></span>
                </div>
            </template>
        </div>

        <div x-show="viewType === 'filtered'" class="back-bar" @click="setTab('az')">
            <i class="fas fa-arrow-left"></i> পেছনে যান
        </div>

    </div>

    <div class="modal-overlay" x-show="modalOpen" style="display:none" :style="modalOpen ? 'display:flex' : 'display:none'">
        <div class="modal-box" @click.away="modalOpen = false">
            <button @click="modalOpen = false" style="position:absolute; top:15px; right:15px; background:none; border:none; color:#fff; font-size:1.5rem;">×</button>
            <img :src="selectedBook?.image || 'https://via.placeholder.com/300x450/0f4c3a/ffffff?text=Book'" class="modal-img">
            <div class="modal-title" x-text="selectedBook?.title"></div>
            <div style="color:#ccc; margin-bottom:20px;" x-text="selectedBook?.author"></div>
            
            <a :href="selectedBook?.link" target="_blank" class="modal-btn btn-read"><i class="fas fa-book-open"></i> পড়ুন</a>
            <button class="modal-btn btn-share" @click="shareLink()"><i class="fas fa-share-nodes"></i> শেয়ার করুন</button>
        </div>
    </div>

    <div class="app-bar">
        <button class="nav-btn" :class="{ 'active': tab === 'home' }" @click="setTab('home')"><i class="fas fa-home"></i></button>
        <button class="nav-btn" @click="openRandom()"><i class="fas fa-dice"></i></button>
        <a href="https://t.me/SobBoiErPdf" target="_blank" class="nav-btn" style="color:#0088cc"><i class="fab fa-telegram-plane"></i></a>
    </div>

    <script>
        function libraryApp() {
            return {
                allBooks: [],
                displayBooks: [],
                displayFolders: [],
                tab: 'home',
                viewType: 'grid', // grid, folders, filtered
                loading: true,
                searchQuery: '',
                modalOpen: false,
                selectedBook: null,
                readLater: JSON.parse(localStorage.getItem('readLater')) || [],

                async initApp() {
                    try {
                        const res = await fetch('books_data.json?t=' + Date.now());
                        this.allBooks = await res.json();
                        this.allBooks.sort((a, b) => b.id - a.id); // Newest first
                        this.setTab('home');
                        this.loading = false;
                    } catch (e) { console.error("Error loading data"); }
                },

                setTab(name) {
                    this.tab = name;
                    this.searchQuery = '';
                    
                    if (name === 'home') {
                        this.viewType = 'grid';
                        this.displayBooks = this.allBooks.slice(0, 24);
                    } 
                    else if (name === 'az') {
                        this.viewType = 'folders';
                        this.generateFolders('title');
                    }
                    else if (name === 'authors') {
                        this.viewType = 'folders';
                        this.generateFolders('author');
                    }
                    else if (name === 'categories') {
                        this.viewType = 'folders';
                        this.generateFolders('category');
                    }
                    else if (name === 'readlater') {
                        this.viewType = 'grid';
                        this.displayBooks = this.allBooks.filter(b => this.readLater.includes(b.id));
                    }
                },

                generateFolders(key) {
                    const groups = {};
                    this.allBooks.forEach(b => {
                        let val = '';
                        if(key === 'title') {
                            // Smart A-Z: Ignore numbers/symbols
                            const match = b.title.match(/[a-zA-Z\u0980-\u09FF\u0600-\u06FF]/);
                            val = match ? match[0].toUpperCase() : '#';
                        } else {
                            val = b[key] || 'Unknown';
                        }
                        
                        // Author filter cleanup
                        if (key === 'author' && (!val || val === 'Darrusunnat Library')) return;

                        if(!groups[val]) groups[val] = 0;
                        groups[val]++;
                    });

                    this.displayFolders = Object.keys(groups).sort().map(k => ({ name: k, count: groups[k] }));
                },

                openFolder(name) {
                    this.viewType = 'filtered'; // Special grid view
                    // Logic for filtering depends on current tab
                    if (this.tab === 'az') {
                        this.displayBooks = this.allBooks.filter(b => {
                            const match = b.title.match(/[a-zA-Z\u0980-\u09FF\u0600-\u06FF]/);
                            const char = match ? match[0].toUpperCase() : '#';
                            return char === name;
                        });
                    } else if (this.tab === 'authors') {
                        this.displayBooks = this.allBooks.filter(b => b.author === name);
                    } else {
                        this.displayBooks = this.allBooks.filter(b => b.category === name);
                    }
                    window.scrollTo(0, 0);
                },

                // SEARCH
                handleSearch() {
                    if (!this.searchQuery) { this.setTab(this.tab); return; }
                    this.viewType = 'grid';
                    const fuse = new Fuse(this.allBooks, { keys: ['title', 'author', 'category'], threshold: 0.3 });
                    this.displayBooks = fuse.search(this.searchQuery).map(r => r.item);
                },

                // ACTIONS
                openModal(book) {
                    this.selectedBook = book;
                    this.modalOpen = true;
                },
                
                openRandom() {
                    if (this.allBooks.length) this.openModal(this.allBooks[Math.floor(Math.random() * this.allBooks.length)]);
                },

                toggleReadLater(id) {
                    if (this.readLater.includes(id)) this.readLater = this.readLater.filter(x => x !== id);
                    else this.readLater.push(id);
                    localStorage.setItem('readLater', JSON.stringify(this.readLater));
                    
                    if (this.tab === 'readlater') this.setTab('readlater'); // Refresh if on that tab
                },

                isReadLater(id) {
                    return this.readLater.includes(id);
                },

                shareLink() {
                    const url = this.selectedBook.link;
                    navigator.clipboard.writeText(url);
                    alert("Link copied!");
                }
            }
        }
    </script>
</body>
</html>
