<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>দারুচ্ছুন্নাত ইসলামিক লাইব্রেরি</title>
    
    <meta name="theme-color" content="#0f4c3a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/quran.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <style>
        :root {
            /* PALETTE */
            --primary: #0f4c3a;       
            --gold: #FFD700;
            
            /* BACKGROUND: Deep Royal Emerald */
            --bg-body: linear-gradient(135deg, #020a05 0%, #0f4c3a 60%, #000000 100%);
            
            /* GLASS SYSTEM */
            --glass-nav: rgba(5, 20, 15, 0.95);
            --glass-card: rgba(10, 25, 20, 0.6);
            --glass-border: 1px solid rgba(255, 215, 0, 0.2);
            
            --text-main: #ffffff;
            --text-sec: #d0d0d0;
            
            --shadow: 0 10px 40px rgba(0,0,0,0.6);
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Hind Siliguri', sans-serif; 
            background: var(--bg-body); color: var(--text-main); 
            padding-bottom: 100px; min-height: 100vh;
            background-attachment: fixed;
        }
        a { text-decoration: none; color: inherit; }

        /* HEADER */
        nav {
            background: var(--glass-nav); position: sticky; top: 0; z-index: 1000;
            padding: 0.8rem 1rem; display: flex; justify-content: space-between; align-items: center;
            border-bottom: var(--glass-border); backdrop-filter: blur(15px);
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.3rem; color: var(--gold); font-weight: 800; }
        .join-btn {
            background: linear-gradient(135deg, #FFD700, #F39C12); color: #000; 
            padding: 6px 14px; border-radius: 50px; font-size: 0.8rem; font-weight: 800;
        }

        /* HERO */
        .hero { text-align: center; padding: 30px 15px 10px; }
        .hero h1 { 
            font-family: 'Amiri', serif; font-size: 2.5rem; margin: 0; 
            background: linear-gradient(to bottom, #fff, #FFD700); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .search-box {
            width: 100%; max-width: 600px; padding: 16px 25px; margin: 20px auto;
            border-radius: 50px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05); color: #fff; font-size: 1rem;
            backdrop-filter: blur(10px); display: block;
        }
        .search-box:focus { border-color: var(--gold); background: rgba(255,255,255,0.1); outline: none; }

        /* TABS */
        .controls { max-width: 1200px; margin: 20px auto; padding: 0 10px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .tab {
            background: rgba(0,0,0,0.3); color: #aaa; padding: 8px 18px; border-radius: 50px; 
            cursor: pointer; font-weight: 600; font-size: 0.85rem; border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .tab.active { 
            background: linear-gradient(135deg, #0f4c3a, #05291e); color: #FFD700; 
            border: 1px solid var(--gold); box-shadow: 0 0 15px rgba(15, 76, 58, 0.5);
        }

        /* CONTAINER */
        .container { max-width: 1200px; margin: 0 auto; padding: 10px; }

        /* --- GRID VIEW (3D Books) --- */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; } }

        .card {
            background: var(--glass-card); border-radius: var(--radius); overflow: hidden;
            display: flex; flex-direction: column; position: relative; border: var(--glass-border);
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.96); }
        
        .card-img-wrapper { position: relative; padding-top: 145%; background: rgba(0,0,0,0.2); }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        /* Favorite Icon on Card */
        .card-fav {
            position: absolute; top: 5px; right: 5px; width: 30px; height: 30px;
            background: rgba(0,0,0,0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #fff; cursor: pointer; z-index: 5; backdrop-filter: blur(5px);
        }
        .card-fav.active { background: #e74c3c; color: white; }

        .card-body { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-weight: 700; font-size: 0.8rem; margin-bottom: 4px; color: #fff; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .card-cat { font-size: 0.65rem; color: var(--gold); font-weight: 700; text-transform: uppercase; margin-top: auto; }

        /* --- LIST VIEW (Compact) --- */
        .list-view { display: flex; flex-direction: column; gap: 10px; }
        .list-item {
            display: flex; align-items: center; background: var(--glass-card); padding: 10px;
            border-radius: 12px; border: var(--glass-border); gap: 15px;
        }
        .list-img { width: 50px; height: 75px; object-fit: cover; border-radius: 6px; }
        .list-info { flex-grow: 1; }
        .list-title { font-weight: bold; font-size: 0.95rem; color: #fff; line-height: 1.2; margin-bottom: 4px; }
        .list-cat { font-size: 0.7rem; color: var(--gold); font-weight: 700; background: rgba(255,215,0,0.1); padding: 2px 8px; border-radius: 4px; }

        /* FOLDERS */
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 12px; }
        .folder-btn {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; text-align: center;
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
        }
        .folder-letter { font-family: 'Amiri', serif; font-size: 1.8rem; font-weight: bold; color: var(--gold); display: block; }
        .folder-count { font-size: 0.75rem; color: #888; }

        /* MODAL (Fixed) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-overlay.open { display: flex; }
        .modal-box {
            background: rgba(20, 30, 25, 0.95); width: 100%; max-width: 350px;
            border-radius: 25px; padding: 25px; text-align: center;
            border: 1px solid var(--gold); position: relative; max-height: 90vh; overflow-y: auto;
        }
        .modal-img { width: 130px; height: 190px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; border: 2px solid rgba(255,255,255,0.2); }
        .modal-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; color: #fff; }
        .modal-btn {
            width: 100%; padding: 12px; border-radius: 50px; font-weight: bold; margin-top: 10px;
            cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-read { background: var(--gold); color: #000; }
        .btn-report { background: rgba(231, 76, 60, 0.2); color: #e74c3c; font-size: 0.9rem; }
        
        /* RELATED BOOKS SECTION */
        .related-sec { margin-top: 20px; text-align: left; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
        .rel-head { font-size: 0.9rem; font-weight: bold; color: #aaa; margin-bottom: 10px; }
        .rel-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .rel-item { cursor: pointer; text-align: center; }
        .rel-img { width: 100%; aspect-ratio: 2/3; object-fit: cover; border-radius: 6px; border: 1px solid rgba(255,255,255,0.1); }
        .rel-txt { font-size: 0.6rem; color: #ddd; display: block; margin-top: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* BOTTOM NAV */
        .app-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 20, 15, 0.95); backdrop-filter: blur(20px);
            padding: 10px 25px; border-radius: 60px;
            display: flex; align-items: center; justify-content: space-between; gap: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); z-index: 2000;
            border: 1px solid rgba(212, 172, 13, 0.3); width: 90%; max-width: 400px;
        }
        .nav-btn { background: none; border: none; color: #888; font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { color: var(--gold); transform: scale(1.1); }
        
        .back-bar { display: inline-flex; align-items: center; gap: 10px; margin-bottom: 20px; padding: 8px 20px; background: rgba(255,255,255,0.1); border-radius: 30px; cursor: pointer; color: var(--gold); font-weight: bold; border: 1px solid rgba(255,255,255,0.1); }
        .loading { text-align: center; padding: 50px; color: #888; }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><i class="fas fa-book-open"></i> Darrusunnat</div>
        <a href="https://t.me/SobBoiErPdf" target="_blank" class="join-btn">Join</a>
    </nav>

    <header class="hero" id="homeSection">
        <h1>দারুচ্ছুন্নাত লাইব্রেরি</h1>
        <input type="text" id="searchInput" class="search-box" placeholder="বই, লেখক বা বিষয় খুঁজুন..." oninput="app.handleSearch()">
    </header>

    <div class="controls">
        <div class="tab active" onclick="app.setTab('home')">সর্বশেষ</div>
        <div class="tab" onclick="app.setTab('authors')">লেখক</div>
        <div class="tab" onclick="app.setTab('az')">তালিকা (A-Z)</div>
        <div class="tab" onclick="app.setTab('categories')">বিষয়</div>
        <div class="tab" onclick="app.setTab('favorites')" style="color:#e74c3c"><i class="fas fa-heart"></i></div>
    </div>

    <div class="container" id="mainContent">
        <div class="loading"><i class="fas fa-spinner fa-spin"></i> লাইব্রেরি লোড হচ্ছে...</div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="app.ui.closeModal(event)">
        <div class="modal-box">
            <button onclick="app.ui.closeModal(event)" style="position:absolute; top:15px; right:15px; background:none; border:none; color:#fff; font-size:1.5rem;">×</button>
            <img src="" class="modal-img" id="mImg">
            <div class="modal-title" id="mTitle"></div>
            <span class="modal-auth" style="color:#aaa; display:block; margin-bottom:15px;" id="mAuth"></span>
            
            <a href="#" target="_blank" class="modal-btn btn-read" id="mRead"><i class="fas fa-book-open"></i> পড়ুন</a>
            <button class="modal-btn btn-share" onclick="app.shareBook()"><i class="fas fa-share-alt"></i> শেয়ার</button>
            <button class="modal-btn btn-report" onclick="app.reportBook()"><i class="fas fa-exclamation-triangle"></i> অভিযোগ করুন</button>

            <div class="related-sec" id="relatedSection">
                <div class="rel-head">সম্পর্কিত বই (Related)</div>
                <div class="rel-grid" id="relatedGrid"></div>
            </div>
        </div>
    </div>

    <div class="app-bar">
        <button class="nav-btn active" onclick="app.setTab('home')"><i class="fas fa-home"></i></button>
        <button class="nav-btn" onclick="app.ui.toggleView()" id="viewBtn"><i class="fas fa-th-large"></i></button>
        <button class="nav-btn" onclick="app.openRandom()"><i class="fas fa-dice"></i></button>
        <a href="https://t.me/SobBoiErPdf" target="_blank" class="nav-btn" style="color:#0088cc"><i class="fab fa-telegram-plane"></i></a>
    </div>

    <script>
        const app = {
            db: [],
            favorites: JSON.parse(localStorage.getItem('favs')) || [],
            viewMode: 'grid',
            currentTab: 'home',
            currentBookId: null,
            currentFilterData: [],

            init: async function() {
                try {
                    const res = await fetch('books_data.json?t=' + Date.now());
                    this.db = await res.json();
                    this.db.sort((a, b) => b.id - a.id);
                    this.setTab('home');
                } catch (e) {
                    document.getElementById('mainContent').innerHTML = "<div class='loading'>Failed to load data.</div>";
                }
            },

            setTab: function(name) {
                this.currentTab = name;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                const map = {'home':0, 'authors':1, 'az':2, 'categories':3, 'favorites':4};
                if(map[name] !== undefined) document.querySelectorAll('.tab')[map[name]].classList.add('active');

                if (name === 'home') {
                    this.currentFilterData = this.db;
                    this.renderList(this.db.slice(0, 24));
                }
                else if (name === 'favorites') {
                    const list = this.db.filter(b => this.favorites.includes(b.id));
                    this.currentFilterData = list;
                    this.renderList(list, "আপনার পছন্দ (Favorites)");
                }
                else if (name === 'az') this.renderAZ();
                else if (name === 'authors') this.renderGroups('author');
                else if (name === 'categories') this.renderGroups('category');
            },

            // --- RENDERERS ---
            renderList: function(list, headerText = '') {
                if(list.length === 0) { document.getElementById('mainContent').innerHTML = "<div class='loading'>কোনো বই পাওয়া যায়নি</div>"; return; }
                
                let html = headerText ? `<h2 style="color:var(--gold); margin-bottom:15px;">${headerText}</h2>` : '';
                
                if (this.viewMode === 'grid') {
                    html += '<div class="grid">';
                    list.forEach(b => html += this.cardHTML(b));
                    html += '</div>';
                } else {
                    html += '<div class="list-view">';
                    list.forEach(b => html += this.listHTML(b));
                    html += '</div>';
                }
                
                if (list.length > 24 && this.currentTab === 'home') {
                    html += `<div style="text-align:center; margin-top:20px;"><button class="nav-btn" onclick="alert('Scrolling enabled')">More...</button></div>`;
                }
                
                document.getElementById('mainContent').innerHTML = html;
            },

            cardHTML: function(b) {
                const isFav = this.favorites.includes(b.id) ? 'active' : '';
                const def = "https://via.placeholder.com/300x450/0f4c3a/ffffff?text=Book";
                return `
                    <div class="card">
                        <div class="card-fav ${isFav}" onclick="app.toggleFav(event, ${b.id})"><i class="fas fa-heart"></i></div>
                        <div class="card-img-wrapper" onclick="app.ui.openModal(${b.id})">
                            <img src="${b.image || def}" class="card-img" loading="lazy">
                        </div>
                        <div class="card-body">
                            <div class="card-title">${b.title}</div>
                            <div class="card-cat">${b.category}</div>
                        </div>
                    </div>`;
            },

            listHTML: function(b) {
                const def = "https://via.placeholder.com/300x450/0f4c3a/ffffff?text=Book";
                return `
                    <div class="list-item" onclick="app.ui.openModal(${b.id})">
                        <img src="${b.image || def}" class="list-img" loading="lazy">
                        <div class="list-info">
                            <div class="list-title">${b.title}</div>
                            <div class="list-cat">${b.category}</div>
                        </div>
                    </div>`;
            },

            // --- FOLDER LOGIC (FIXED SORTING) ---
            renderAZ: function() {
                const groups = {};
                this.db.forEach(b => {
                    // STRICT CLEANING: Remove numbers/symbols, extract first real letter
                    const cleanTitle = b.title.replace(/^[\d\.\-\_\#\s\(\)\[\]]+/, ''); 
                    const match = cleanTitle.match(/[a-zA-Z\u0980-\u09FF]/);
                    const char = match ? match[0].toUpperCase() : '#';
                    
                    if (!groups[char]) groups[char] = [];
                    groups[char].push(b);
                });
                
                const sortedKeys = Object.keys(groups).sort((a, b) => a.localeCompare(b, 'bn'));
                let html = '<div class="folder-grid">';
                sortedKeys.forEach(k => {
                    html += `
                        <div class="folder-btn" onclick="app.openFolderList(app.db.filter(b => b.title.includes('${k}')), '${k}')">
                            <span class="folder-letter">${k}</span>
                            <span class="folder-count">${groups[k].length}</span>
                        </div>`;
                });
                html += '</div>';
                document.getElementById('mainContent').innerHTML = html;
            },

            renderGroups: function(field) {
                const counts = {};
                this.db.forEach(b => {
                    const key = b[field];
                    if (key && key !== 'Darrusunnat Library') counts[key] = (counts[key] || 0) + 1;
                });
                const sortedKeys = Object.keys(counts).sort();
                let html = '<div class="folder-grid">';
                sortedKeys.forEach(k => {
                    html += `
                        <div class="folder-btn" onclick="app.filterBy('${field}', '${k}')">
                            <span class="folder-letter" style="font-size:1rem">${k}</span>
                            <span class="folder-count">${counts[k]}</span>
                        </div>`;
                });
                html += '</div>';
                document.getElementById('mainContent').innerHTML = html;
            },

            filterBy: function(field, value) {
                const list = this.db.filter(b => b[field] === value);
                this.openFolderList(list, value);
            },

            openFolderList: function(list, title) {
                this.currentFilterData = list;
                const header = `<div class="back-bar" onclick="app.setTab('${this.currentTab}')"><i class="fas fa-arrow-left"></i> Back</div><h2 style="color:var(--gold); margin-bottom:15px;">${title}</h2>`;
                this.renderList(list, header);
                window.scrollTo(0,0);
            },

            // --- ACTIONS ---
            toggleFav: function(e, id) {
                e.stopPropagation();
                if (this.favorites.includes(id)) this.favorites = this.favorites.filter(x => x !== id);
                else this.favorites.push(id);
                localStorage.setItem('favs', JSON.stringify(this.favorites));
                
                // Refresh if currently showing favs
                if (this.currentTab === 'favorites') this.renderList(this.db.filter(b => this.favorites.includes(b.id)), "Your Favorites");
                else e.currentTarget.classList.toggle('active');
            },

            handleSearch: function() {
                const q = document.getElementById('searchInput').value;
                if (!q) { this.setTab('home'); return; }
                const fuse = new Fuse(this.db, { keys: ['title', 'author', 'category'], threshold: 0.3 });
                this.renderList(fuse.search(q).map(r => r.item));
            },

            openRandom: function() {
                if (this.db.length) this.ui.openModal(this.db[Math.floor(Math.random() * this.db.length)].id);
            },
            
            shareBook: function() {
                // Simple link sharing
                const url = this.ui.currentLink;
                navigator.clipboard.writeText(url);
                alert("Book link copied to clipboard!");
            },
            
            reportBook: function() {
                window.open(`https://t.me/IslamicBooks_us`);
            },

            // --- UI HELPERS ---
            ui: {
                openModal: function(id) {
                    app.currentBookId = id;
                    const b = app.db.find(x => x.id === id);
                    if (!b) return;
                    
                    document.getElementById('mImg').src = b.image || "https://via.placeholder.com/300x450/0f4c3a/ffffff?text=Book";
                    document.getElementById('mTitle').innerText = b.title;
                    document.getElementById('mAuth').innerText = b.author || '';
                    document.getElementById('mRead').href = b.link;
                    this.currentLink = b.link; // Store for sharing
                    
                    // GENERATE RELATED BOOKS
                    const related = app.db.filter(x => x.id !== id && (x.category === b.category || (x.author && x.author === b.author))).slice(0, 3);
                    let relHtml = '';
                    related.forEach(r => {
                        relHtml += `
                            <div class="rel-item" onclick="app.ui.openModal(${r.id})">
                                <img src="${r.image || 'https://via.placeholder.com/300x450/0f4c3a/ffffff?text=Book'}" class="rel-img">
                                <span class="rel-txt">${r.title}</span>
                            </div>`;
                    });
                    document.getElementById('relatedGrid').innerHTML = relHtml;

                    document.getElementById('modalOverlay').classList.add('open');
                },
                closeModal: function(e) {
                    if(e.target.id === 'modalOverlay' || e.target.tagName === 'BUTTON') {
                        document.getElementById('modalOverlay').classList.remove('open');
                    }
                },
                toggleView: function() {
                    app.viewMode = app.viewMode === 'grid' ? 'list' : 'grid';
                    document.getElementById('viewBtn').innerHTML = app.viewMode === 'grid' ? '<i class="fas fa-th-large"></i>' : '<i class="fas fa-list"></i>';
                    // Re-render current view
                    if(app.currentFilterData.length > 0) app.renderList(app.currentFilterData);
                    else app.setTab(app.currentTab);
                }
            }
        };

        // Start
        app.init();
        
        // Quick Filters
        function quickFilter(term) {
            document.getElementById('searchInput').value = term;
            app.handleSearch();
        }
    </script>
</body>
</html>
