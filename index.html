<!DOCTYPE html>
<html lang="bn" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="দারুচ্ছুন্নাত ইসলামিক লাইব্রেরি - পিডিএফ বইয়ের বিশাল সংগ্রহ">
    <title>দারুচ্ছুন্নাত ইসলামিক লাইব্রেরি</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Hind+Siliguri:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <style>
        :root {
            --primary: #0f4c3a;       
            --primary-gradient: linear-gradient(135deg, #0f4c3a 0%, #1b5e20 100%);
            --gold-gradient: linear-gradient(135deg, #0f4c3a 0%, #D4AC0D 100%);
            --accent: #D4AC0D;        
            --bg: #Fdfdfd;
            --surface: rgba(255, 255, 255, 0.95);
            --text-main: #1C1E21;
            --text-sec: #555;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
            --radius: 12px; /* Slightly smaller radius for 3-grid */
        }

        [data-theme="dark"] {
            --primary: #2ecc71;
            --primary-gradient: linear-gradient(135deg, #145A32 0%, #0f4c3a 100%);
            --gold-gradient: linear-gradient(135deg, #082d22 0%, #8a7008 100%);
            --accent: #f1c40f;
            --bg: #050505;
            --surface: rgba(30, 32, 34, 0.9);
            --text-main: #E4E6EB;
            --text-sec: #B0B3B8;
            --nav-bg: rgba(20, 20, 20, 0.95);
            --shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        
        body { 
            margin: 0; font-family: 'Hind Siliguri', sans-serif; 
            background: var(--bg); color: var(--text-main); 
            padding-bottom: 90px;
            background-image: radial-gradient(circle at 10% 20%, rgba(212, 172, 13, 0.05) 0%, transparent 20%);
        }
        
        a { text-decoration: none; color: inherit; }

        /* --- 1. HEADER --- */
        nav {
            background: var(--nav-bg);
            position: sticky; top: 0; z-index: 1000;
            padding: 0.8rem 1rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(212, 172, 13, 0.15);
        }
        
        .logo { 
            font-family: 'Playfair Display', serif; font-size: 1.2rem; 
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 800; display: flex; align-items: center; gap: 8px; 
        }
        .logo i { color: var(--accent); -webkit-text-fill-color: initial; }
        
        .nav-actions { display: flex; gap: 10px; align-items: center; }

        .join-btn {
            background: linear-gradient(135deg, #0088cc, #005f8f);
            color: white; padding: 6px 12px; border-radius: 50px; 
            font-size: 0.75rem; font-weight: 600; display: flex; align-items: center; gap: 5px;
        }

        /* --- 2. HERO --- */
        .hero {
            background: var(--gold-gradient);
            color: white; text-align: center; 
            padding: 40px 15px 70px;
            border-radius: 0 0 30px 30px; position: relative;
            box-shadow: 0 10px 30px rgba(15, 76, 58, 0.2);
        }
        
        .hero h1 { 
            font-family: 'Amiri', serif; font-size: 2rem; 
            margin: 0 0 5px; color: #fff; line-height: 1.2;
        }
        .hero p { opacity: 0.95; margin: 0 0 15px; font-size: 0.9rem; }

        .search-wrapper {
            position: relative; max-width: 600px; margin: 0 auto;
            transform: translateY(25px); z-index: 10;
        }
        .search-box {
            width: 100%; padding: 15px 45px 15px 20px; border: none; border-radius: 50px;
            font-size: 0.95rem; font-family: 'Hind Siliguri', sans-serif;
            background: var(--surface); color: var(--text-main);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 2px solid rgba(212, 172, 13, 0.3);
        }
        .search-icon {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            color: var(--accent); font-size: 1.1rem; pointer-events: none;
        }

        /* --- 3. CONTAINER --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 50px 10px 20px; }

        /* --- 4. TABS --- */
        .tabs { display: flex; justify-content: center; gap: 8px; margin-bottom: 25px; flex-wrap: wrap; }
        .tab {
            background: var(--surface); color: var(--text-sec);
            padding: 8px 16px; border-radius: 50px; cursor: pointer; 
            font-weight: 700; font-size: 0.85rem; border: 1px solid rgba(0,0,0,0.05);
        }
        .tab.active { 
            background: var(--primary-gradient); color: #fff; border: none;
            box-shadow: 0 5px 15px rgba(15, 76, 58, 0.3); 
        }

        /* --- 5. GRID (3 Columns on Mobile) --- */
        .grid { 
            display: grid; 
            /* Strict 3 columns on small screens */
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; /* Tighter gap */
        }

        /* Desktop Adjustment */
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 20px;
            }
        }

        .card {
            background: var(--surface); border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow); display: flex; flex-direction: column; height: 100%; 
            position: relative; border: 1px solid rgba(0,0,0,0.03);
        }
        
        .card-img-wrapper { position: relative; padding-top: 145%; background: #e0e0e0; }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        .card-badge {
            position: absolute; top: 5px; right: 5px; 
            background: rgba(15, 76, 58, 0.9); color: #FFD700; 
            padding: 2px 6px; border-radius: 8px; font-size: 0.55rem; font-weight: 800;
        }

        .card-body { padding: 8px; flex-grow: 1; display: flex; flex-direction: column; }
        
        /* Smaller fonts for 3-grid */
        .card-title { 
            font-weight: 700; font-size: 0.8rem; margin-bottom: 4px; 
            color: var(--text-main); line-height: 1.3;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .card-cat { 
            font-size: 0.65rem; color: var(--accent); font-weight: 700; 
            text-transform: uppercase; margin-top: auto;
        }

        /* --- 6. FOLDERS --- */
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 10px; }
        .folder-btn {
            background: var(--surface); padding: 15px 5px; border-radius: 15px; text-align: center;
            box-shadow: var(--shadow); cursor: pointer; border: 1px solid rgba(0,0,0,0.05); 
        }
        .folder-letter { 
            font-family: 'Amiri', serif; font-size: 1.6rem; font-weight: bold; 
            color: var(--primary); display: block; line-height: 1; margin-bottom: 3px; 
        }
        .folder-count { font-size: 0.7rem; color: var(--text-sec); }

        /* --- 7. LOAD MORE BUTTON --- */
        .load-more-container { text-align: center; margin-top: 30px; grid-column: 1 / -1; }
        .load-more-btn {
            background: transparent; color: var(--primary); border: 2px solid var(--primary);
            padding: 8px 25px; border-radius: 50px; font-weight: bold; font-size: 0.9rem;
            cursor: pointer; transition: 0.2s;
        }
        .load-more-btn:active { transform: scale(0.95); background: var(--primary); color: white; }

        /* --- 8. BOTTOM APP BAR --- */
        .app-bar {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 30px; border-radius: 50px;
            display: flex; align-items: center; gap: 30px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15); z-index: 2000;
            border: 1px solid rgba(0,0,0,0.05);
        }
        [data-theme="dark"] .app-bar { background: rgba(30,30,30,0.95); border-color: rgba(255,255,255,0.1); }

        .nav-btn {
            background: none; border: none; color: var(--text-sec);
            font-size: 1.4rem; cursor: pointer; display: flex; align-items: center;
        }
        .nav-btn.active { color: var(--primary); }
        
        .back-bar { 
            display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; 
            padding: 6px 16px; background: var(--surface); border-radius: 30px;
            box-shadow: var(--shadow); cursor: pointer; color: var(--primary); font-weight: bold; font-size: 0.9rem;
        }
        
        .loading { text-align: center; padding: 60px 20px; color: var(--text-sec); grid-column: 1 / -1; }
        .hidden { display: none; }

    </style>
</head>
<body>

    <header class="hero">
        <h1>দারুচ্ছুন্নাত লাইব্রেরি</h1>
        <p>ইসলামি জ্ঞানের বিশ্বস্ত সংগ্রহশালা</p>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-box" placeholder="বইয়ের নাম, লেখক বা বিষয় খুঁজুন..." oninput="handleSearch()">
            <i class="fas fa-search search-icon"></i>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="setMode('latest')">সর্বশেষ</div>
            <div class="tab" onclick="setMode('az')">তালিকা (A-Z)</div>
            <div class="tab" onclick="setMode('cat')">বিষয়ভিত্তিক</div>
        </div>

        <div id="app">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> লোড হচ্ছে...</div>
        </div>
    </div>

    <div class="app-bar">
        <button class="nav-btn active" onclick="setMode('latest'); window.scrollTo(0,0)">
            <i class="fas fa-home"></i>
        </button>
        <button class="nav-btn theme-btn" onclick="toggleTheme()">
            <i class="fas fa-moon theme-icon"></i>
        </button>
        <a href="https://t.me/SobBoiErPdf" target="_blank" class="nav-btn" style="color:#0088cc">
            <i class="fab fa-telegram-plane"></i>
        </a>
    </div>

    <script>
        const app = document.getElementById('app');
        const defaultCover = "https://via.placeholder.com/300x450/0f4c3a/ffffff?text=Book";
        let booksDB = [];
        let displayLimit = 24;
        let currentMode = 'latest';
        let currentFilterData = null; 

        // --- THEME ---
        if(localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-icon').classList.replace('fa-moon', 'fa-sun');
        }

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.querySelector('.theme-icon');
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        }

        // --- DATA ---
        fetch('books_data.json?t=' + Date.now())
            .then(res => res.json())
            .then(data => {
                booksDB = data.sort((a, b) => b.id - a.id); 
                renderLatest();
            })
            .catch(err => {
                app.innerHTML = `<div class="loading">ডাটাবেস লোড হয়নি।</div>`;
            });

        function getSmartLetter(title) {
            if (!title) return '#';
            const clean = title.replace(/^[^a-zA-Z\u0980-\u09FF\u0600-\u06FF]+/, '');
            return clean ? clean.charAt(0).toUpperCase() : '#';
        }

        // --- RENDERERS ---
        function renderLatest() {
            currentMode = 'latest';
            displayLimit = 24; 
            renderGridWithPagination(booksDB);
        }

        function renderGridWithPagination(list) {
            if(list.length === 0) { app.innerHTML = "<div class='loading'>কোনো বই পাওয়া যায়নি</div>"; return; }
            
            const visibleBooks = list.slice(0, displayLimit);
            let html = '<div class="grid">';
            visibleBooks.forEach(b => html += cardHTML(b));
            html += '</div>';

            if (list.length > displayLimit) {
                html += `<div class="load-more-container"><button class="load-more-btn" onclick="loadMore()">আরো দেখুন</button></div>`;
            }
            app.innerHTML = html;
        }

        window.loadMore = function() {
            displayLimit += 24;
            if(currentMode === 'latest') renderGridWithPagination(booksDB);
            else if(currentMode === 'folder') renderGridWithPagination(currentFilterData);
        }

        function renderAZ() {
            currentMode = 'az';
            const groups = {};
            booksDB.forEach(b => {
                const l = getSmartLetter(b.title);
                if (!groups[l]) groups[l] = [];
                groups[l].push(b);
            });
            const sortedKeys = Object.keys(groups).sort((a, b) => a.localeCompare(b, 'bn'));

            let html = '<div class="folder-grid">';
            sortedKeys.forEach(letter => {
                if(letter === '#') return;
                html += `
                    <div class="folder-btn" onclick="openFolder('${letter}', 'az')">
                        <span class="folder-letter">${letter}</span>
                        <span class="folder-count">${groups[letter].length}</span>
                    </div>`;
            });
            html += '</div>';
            app.innerHTML = html;
        }

        function renderCat() {
            currentMode = 'cat';
            const groups = {};
            booksDB.forEach(b => { 
                const cat = b.category || 'General'; 
                if (!groups[cat]) groups[cat] = []; 
                groups[cat].push(b); 
            });

            let html = '<div class="folder-grid">';
            Object.keys(groups).sort().forEach(cat => {
                html += `
                    <div class="folder-btn" onclick="openFolder('${cat}', 'cat')">
                        <i class="fas fa-folder-open" style="font-size:1.2rem; color:var(--accent); margin-bottom:5px;"></i><br>
                        <span class="folder-letter" style="font-size:0.9rem; font-family:'Hind Siliguri'">${cat}</span>
                        <span class="folder-count">${groups[cat].length}</span>
                    </div>`;
            });
            html += '</div>';
            app.innerHTML = html;
        }

        window.openFolder = function(key, type) {
            currentMode = 'folder';
            displayLimit = 24;
            
            if (type === 'az') {
                currentFilterData = booksDB.filter(b => getSmartLetter(b.title) === key);
            } else {
                currentFilterData = booksDB.filter(b => (b.category || 'General') === key);
            }
            
            currentFilterData.sort((a, b) => a.title.localeCompare(b.title));
            const backFunc = type === 'az' ? 'renderAZ()' : 'renderCat()';

            let headerHtml = `
                <div class="back-bar" onclick="${backFunc}">
                    <i class="fas fa-arrow-left"></i> পেছনে যান (Back)
                </div>
                <h3 style="color:var(--primary); margin:0 0 15px 5px;">${key}</h3>
            `;
            
            const visibleBooks = currentFilterData.slice(0, displayLimit);
            let gridHtml = '<div class="grid">';
            visibleBooks.forEach(b => gridHtml += cardHTML(b));
            gridHtml += '</div>';

            if (currentFilterData.length > displayLimit) {
                gridHtml += `<div class="load-more-container"><button class="load-more-btn" onclick="loadMore()">আরো দেখুন</button></div>`;
            }

            app.innerHTML = headerHtml + gridHtml;
            window.scrollTo(0, 300);
        }

        function cardHTML(book) {
            const img = book.image || defaultCover;
            return `
                <a href="${book.link}" target="_blank" class="card">
                    <span class="card-badge">PDF</span>
                    <div class="card-img-wrapper">
                        <img src="${img}" class="card-img" loading="lazy" alt="Cover">
                    </div>
                    <div class="card-body">
                        <div class="card-title">${book.title}</div>
                        <div class="card-cat">${book.category}</div>
                    </div>
                </a>
            `;
        }

        // --- CONTROLS ---
        window.setMode = function(mode) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(mode === 'latest') document.querySelectorAll('.tab')[0].classList.add('active');
            if(mode === 'az') document.querySelectorAll('.tab')[1].classList.add('active');
            if(mode === 'cat') document.querySelectorAll('.tab')[2].classList.add('active');
            
            if (mode === 'latest') renderLatest();
            if (mode === 'az') renderAZ();
            if (mode === 'cat') renderCat();
        }

        window.handleSearch = function() {
            const query = document.getElementById('searchInput').value;
            if (!query) { renderLatest(); return; }

            const fuse = new Fuse(booksDB, { keys: ['title', 'category'], threshold: 0.3 });
            const results = fuse.search(query).map(r => r.item);

            let html = '<div class="grid">';
            if (results.length === 0) html = '<div style="text-align:center; padding:20px; grid-column:1/-1;">কোনো ফলাফল পাওয়া যায়নি</div>';
            else results.forEach(b => html += cardHTML(b));
            html += '</div>';
            app.innerHTML = html;
        }
    </script>
</body>
</html>
