    <style>
        :root {
            /* Light Theme: Warm Cream & Royal Green (No more white!) */
            --primary: #0f4c3a;       
            --primary-gradient: linear-gradient(135deg, #0f4c3a 0%, #145A32 100%);
            --gold-gradient: linear-gradient(135deg, #0f4c3a 0%, #D4AC0D 100%);
            --accent: #D4AC0D;        
            
            /* BACKGROUND: Soft Cream instead of White */
            --bg-color: #F9F7F2; 
            --bg-pattern: radial-gradient(#D4AC0D 0.5px, transparent 0.5px), radial-gradient(#0f4c3a 0.5px, #F9F7F2 0.5px);
            
            --surface: rgba(255, 255, 255, 0.85); /* Slightly transparent cards */
            --text-main: #1C1E21;
            --text-sec: #444;
            --nav-bg: rgba(249, 247, 242, 0.95);
            --shadow: 0 8px 20px rgba(15, 76, 58, 0.08);
            --radius: 16px;
            --glass: blur(12px) saturate(180%);
        }

        [data-theme="dark"] {
            /* Dark Theme: Deep Midnight Green */
            --primary: #2ecc71;
            --primary-gradient: linear-gradient(135deg, #145A32 0%, #0f4c3a 100%);
            --gold-gradient: linear-gradient(135deg, #082d22 0%, #8a7008 100%);
            --accent: #f1c40f;
            
            /* BACKGROUND: Dark Jungle */
            --bg-color: #050806;
            --bg-pattern: none;
            
            --surface: rgba(30, 32, 34, 0.8);
            --text-main: #E4E6EB;
            --text-sec: #B0B3B8;
            --nav-bg: rgba(10, 15, 12, 0.95);
            --shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        
        body { 
            margin: 0; font-family: 'Hind Siliguri', sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-main); 
            padding-bottom: 100px; min-height: 100vh;
            
            /* TEXTURE: Subtle dot pattern for premium feel */
            background-image: var(--bg-pattern);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            
            transition: background 0.4s;
        }
        
        a { text-decoration: none; color: inherit; }

        /* SCROLL PROGRESS BAR */
        .scroll-progress {
            position: fixed; top: 0; left: 0; height: 4px;
            background: var(--accent); width: 0%; z-index: 2000;
            transition: width 0.1s; box-shadow: 0 0 10px var(--accent);
        }

        /* --- 1. HEADER --- */
        nav {
            background: var(--nav-bg);
            position: sticky; top: 0; z-index: 1000;
            padding: 0.8rem 1rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(212, 172, 13, 0.15);
            backdrop-filter: var(--glass); -webkit-backdrop-filter: var(--glass);
        }
        
        .logo-area { display: flex; flex-direction: column; }
        .logo { 
            font-family: 'Playfair Display', serif; font-size: 1.2rem; 
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 800; display: flex; align-items: center; gap: 8px; 
        }
        .logo i { color: var(--accent); -webkit-text-fill-color: initial; }
        
        .hijri-date {
            font-size: 0.75rem; color: var(--text-sec); font-weight: 600; margin-left: 28px; margin-top: -3px;
        }
        
        .nav-actions { display: flex; gap: 12px; align-items: center; }

        .icon-btn {
            background: transparent; color: var(--text-sec); border: none;
            font-size: 1.2rem; cursor: pointer; transition: 0.3s;
        }
        .icon-btn:hover { color: var(--accent); transform: rotate(15deg); }

        .join-btn {
            background: linear-gradient(135deg, #0088cc, #005f8f);
            color: white; padding: 6px 14px; border-radius: 50px; 
            font-size: 0.8rem; font-weight: 600; display: flex; align-items: center; gap: 5px;
            box-shadow: 0 4px 12px rgba(0,136,204,0.3);
        }

        /* --- 2. HERO & TICKER --- */
        .hero {
            background: var(--gold-gradient);
            color: white; text-align: center; 
            padding: 20px 15px 70px;
            border-radius: 0 0 35px 35px; position: relative;
            box-shadow: 0 10px 30px rgba(15, 76, 58, 0.2);
        }

        .ticker-wrap {
            width: 100%; overflow: hidden; background: rgba(255,255,255,0.15);
            border-radius: 50px; padding: 8px 15px; margin-bottom: 20px;
            backdrop-filter: blur(5px); display: flex; align-items: center; gap: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .ticker-icon { color: #FFD700; font-size: 1rem; animation: pulse 2s infinite; }
        .ticker {
            white-space: nowrap; overflow: hidden; box-sizing: border-box; flex-grow: 1;
        }
        .ticker-item {
            display: inline-block; padding-left: 100%; animation: ticker 30s linear infinite;
            font-size: 0.95rem; font-weight: 600; color: #fff;
        }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }
        
        .hero h1 { 
            font-family: 'Amiri', serif; font-size: 2.2rem; 
            margin: 0 0 5px; color: #fff; line-height: 1.2; text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .hero p { opacity: 0.95; margin: 0 0 15px; font-size: 0.9rem; }

        .search-wrapper {
            position: relative; max-width: 600px; margin: 0 auto;
            transform: translateY(25px); z-index: 10;
        }
        .search-box {
            width: 100%; padding: 16px 45px 16px 25px; border: none; border-radius: 50px;
            font-size: 1rem; font-family: 'Hind Siliguri', sans-serif;
            background: var(--surface); color: var(--text-main);
            backdrop-filter: var(--glass);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            border: 2px solid rgba(212, 172, 13, 0.2);
            transition: 0.3s;
        }
        .search-box:focus { border-color: var(--accent); transform: scale(1.02); }
        .search-icon {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            color: var(--accent); font-size: 1.1rem; pointer-events: none;
        }

        /* --- 3. TABS --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 50px 10px 20px; }
        .tabs { display: flex; justify-content: center; gap: 8px; margin-bottom: 25px; flex-wrap: wrap; }
        .tab {
            background: var(--surface); color: var(--text-sec);
            padding: 8px 18px; border-radius: 50px; cursor: pointer; 
            font-weight: 700; font-size: 0.85rem; border: 1px solid rgba(0,0,0,0.05);
            transition: 0.3s; backdrop-filter: var(--glass);
        }
        .tab.active { 
            background: var(--primary-gradient); color: #fff; border: none;
            box-shadow: 0 5px 15px rgba(15, 76, 58, 0.3); transform: translateY(-2px);
        }

        /* --- 4. GRID --- */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
        }
        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        }

        .card {
            background: var(--surface); border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow); display: flex; flex-direction: column; height: 100%; 
            position: relative; border: 1px solid rgba(255,255,255,0.4);
            backdrop-filter: blur(5px); transition: transform 0.2s;
        }
        .card:active { transform: scale(0.96); }
        
        .card-img-wrapper { position: relative; padding-top: 145%; background: rgba(0,0,0,0.05); }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        .new-badge {
            position: absolute; top: 5px; left: 5px;
            background: #e74c3c; color: white; padding: 2px 6px;
            border-radius: 4px; font-size: 0.55rem; font-weight: 800;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 2;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .fav-btn {
            position: absolute; top: 5px; right: 5px; width: 24px; height: 24px;
            background: rgba(255,255,255,0.9); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #ccc; z-index: 2; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .fav-btn.active { color: #e74c3c; }

        .card-body { padding: 8px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .card-title { 
            font-weight: 700; font-size: 0.8rem; margin-bottom: 4px; 
            color: var(--text-main); line-height: 1.3;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
            word-wrap: break-word; word-break: break-word;
        }
        .card-cat { font-size: 0.65rem; color: var(--accent); font-weight: 700; text-transform: uppercase; margin-top: auto; }

        /* --- 5. FOLDERS --- */
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 10px; }
        .folder-btn {
            background: var(--surface); padding: 15px 5px; border-radius: 15px; text-align: center;
            box-shadow: var(--shadow); cursor: pointer; border: 1px solid rgba(0,0,0,0.05);
            backdrop-filter: blur(5px);
        }
        .folder-letter { font-family: 'Amiri', serif; font-size: 1.6rem; font-weight: bold; color: var(--primary); display: block; line-height: 1; margin-bottom: 3px; }
        .folder-count { font-size: 0.7rem; color: var(--text-sec); }

        .explainer-text {
            text-align: center; color: var(--text-sec); font-size: 0.9rem;
            background: rgba(15, 76, 58, 0.05); padding: 15px; border-radius: 15px;
            margin-bottom: 20px; border: 1px solid rgba(15, 76, 58, 0.1);
        }

        /* --- 6. MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
            padding: 20px; opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.open { display: flex; opacity: 1; }
        .modal-box {
            background: var(--bg-color); width: 100%; max-width: 320px;
            border-radius: 20px; padding: 25px 20px; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4); transform: scale(0.8); transition: 0.3s;
            position: relative; border: 1px solid rgba(212, 172, 13, 0.2);
        }
        .modal-overlay.open .modal-box { transform: scale(1); }
        .modal-img { width: 120px; height: 170px; object-fit: cover; border-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); margin-bottom: 15px; }
        .modal-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; color: var(--text-main); word-wrap: break-word; line-height: 1.4; }
        .modal-actions { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .modal-btn {
            flex: 1; padding: 10px; border-radius: 50px; font-weight: bold; font-size: 0.9rem;
            cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .btn-read { background: var(--primary-gradient); color: white; text-decoration: none; }
        .btn-share { background: var(--surface); color: var(--text-main); border: 1px solid rgba(0,0,0,0.1); }
        .close-modal { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.5rem; color: var(--text-sec); cursor: pointer; }

        /* --- 7. TOAST & LOAD MORE --- */
        .toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: rgba(30,30,30,0.9); color: white; padding: 10px 25px; border-radius: 30px;
            font-size: 0.9rem; font-weight: 600; opacity: 0; pointer-events: none; transition: 0.4s; z-index: 3000;
            display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast i { color: #2ecc71; }

        .load-more-btn {
            background: transparent; color: var(--primary); border: 2px solid var(--primary);
            padding: 8px 25px; border-radius: 50px; font-weight: bold; font-size: 0.9rem;
            cursor: pointer; display: block; margin: 30px auto 0;
        }

        /* --- 8. FOOTER --- */
        footer {
            text-align: center; padding: 20px; color: var(--text-sec); font-size: 0.8rem;
            background: var(--surface); border-top: 1px solid rgba(0,0,0,0.05); margin-top: 40px;
        }
        footer p { margin: 5px 0; }

        /* --- 9. BOTTOM NAV --- */
        .app-bar {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px);
            padding: 8px 30px; border-radius: 50px;
            display: flex; align-items: center; gap: 35px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15); z-index: 2000;
            border: 1px solid rgba(255,255,255,0.4);
        }
        [data-theme="dark"] .app-bar { background: rgba(30,30,30,0.85); border-color: rgba(255,255,255,0.1); }
        .nav-btn { background: none; border: none; color: var(--text-sec); font-size: 1.4rem; cursor: pointer; }
        .nav-btn.active { color: var(--primary); transform: scale(1.1); }
        
        .back-bar { 
            display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; 
            padding: 6px 16px; background: var(--surface); border-radius: 30px;
            box-shadow: var(--shadow); cursor: pointer; color: var(--primary); font-weight: bold; font-size: 0.9rem;
        }
        
        .loading { text-align: center; padding: 60px 20px; color: var(--text-sec); grid-column: 1 / -1; }
        .skeleton { background: linear-gradient(90deg, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.05) 100%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    </style>
</head>

            "সদা সত্য কথা বলবে।",
            "মানুষের সাথে উত্তম আচরণ কর।",
            "দান সম্পদ কমায় না।",
            "পরিষ্কার পরিচ্ছন্নতা ঈমানের অঙ্গ।",
            "পৃথিবী মুমিনের জন্য জেলখানা আর কাফেরের জন্য জান্নাত।",
            "লজ্জা ঈমানের অঙ্গ।",
            "আল্লাহ তওবাকারীকে ভালোবাসেন।",
            "নিশ্চয়ই কষ্টের সাথে স্বস্তি আছে।",
            "যে দয়া করে না, সে দয়া পায় না।",
            "আত্মীয়তার সম্পর্ক ছিন্নকারী জান্নাতে প্রবেশ করবে না।",
            "জ্ঞানীর কলমের কালি শহীদের রক্তের চেয়ে পবিত্র।",
            "উত্তম চরিত্রই হলো দ্বীন।",
            "অল্পে তুষ্টি অমূল্য সম্পদ।",
            "ধৈর্য ধরো, নিশ্চয়ই আল্লাহ ধৈর্যশীলদের ভালোবাসেন।",
            "মিথ্যা সব পাপের জননী।"
        ];
        document.getElementById('quoteText').innerText = quotes[Math.floor(Math.random() * quotes.length)];

        // --- THEME ---
        if(localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-icon').classList.replace('fa-moon', 'fa-sun');
        }

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.querySelector('.theme-icon');
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        }

        // --- OFFLINE DETECTOR ---
        window.addEventListener('offline', () => showToast('ইন্টারনেট সংযোগ বিচ্ছিন্ন!'));
        window.addEventListener('online', () => showToast('ইন্টারনেট সংযোগ ফিরে এসেছে!'));

        // --- DATA ---
        fetch('books_data.json?t=' + Date.now())
            .then(res => res.json())
            .then(data => {
                booksDB = data.sort((a, b) => b.id - a.id); 
                renderLatest();
            })
            .catch(err => app.innerHTML = `<div class="loading">ডাটাবেস লোড হয়নি।</div>`);

        // --- STRICT LETTER FILTER (NO NUMBERS) ---
        function getSmartLetter(title) {
            if (!title) return null;
            const clean = title.replace(/^[\d\s\.\-\(\)\[\]#]+/, '');
            if (!clean) return null;
            const char = clean.charAt(0).toUpperCase();
            if (char.match(/[a-zA-Z\u0980-\u09FF\u0600-\u06FF]/)) return char;
            return null;
        }

        // --- ICONS MAPPING ---
        function getCatIcon(cat) {
            const c = cat.toLowerCase();
            if(c.includes('hadith') || c.includes('হাদিস')) return 'fa-book-open';
            if(c.includes('quran') || c.includes('কুরআন')) return 'fa-quran';
            if(c.includes('history') || c.includes('ইতিহাস')) return 'fa-landmark';
            if(c.includes('fiqh') || c.includes('ফিকহ')) return 'fa-balance-scale';
            return 'fa-folder-open';
        }

        // --- ACTIONS ---
        function openRandomBook() {
            if(booksDB.length === 0) return;
            const random = booksDB[Math.floor(Math.random() * booksDB.length)];
            openModal(random.id);
        }

        // --- RENDERERS ---
        function renderLatest() {
            currentMode = 'latest';
            displayLimit = 24; 
            renderGridWithPagination(booksDB);
        }

        function renderFavs() {
            currentMode = 'fav';
            const favBooks = booksDB.filter(b => favorites.includes(b.id));
            if(favBooks.length === 0) { app.innerHTML = "<div class='loading'>কোনো ফেভারিট বই নেই</div>"; return; }
            renderGridWithPagination(favBooks);
        }

        function renderGridWithPagination(list) {
            if(list.length === 0) { app.innerHTML = "<div class='loading'>কোনো বই পাওয়া যায়নি</div>"; return; }
            
            const visibleBooks = list.slice(0, displayLimit);
            let html = '<div class="grid">';
            visibleBooks.forEach((b, index) => html += cardHTML(b, index < 5 && currentMode === 'latest'));
            html += '</div>';

            if (list.length > displayLimit) {
                html += `<div class="load-more-container"><button class="load-more-btn" onclick="loadMore()">আরো দেখুন</button></div>`;
            }
            app.innerHTML = html;
        }

        window.loadMore = function() {
            displayLimit += 24;
            if(currentMode === 'latest') renderGridWithPagination(booksDB);
            else if(currentMode === 'folder') renderGridWithPagination(currentFilterData);
            else if(currentMode === 'fav') renderGridWithPagination(booksDB.filter(b => favorites.includes(b.id)));
        }

        function renderAZ() {
            currentMode = 'az';
            const groups = {};
            booksDB.forEach(b => {
                const l = getSmartLetter(b.title);
                if (l) { // Only if valid letter
                    if (!groups[l]) groups[l] = [];
                    groups[l].push(b);
                }
            });
            const sortedKeys = Object.keys(groups).sort((a, b) => a.localeCompare(b, 'bn'));
            
            let html = `
                <div class="explainer-text">
                    <i class="fas fa-info-circle"></i> বইয়ের নামের প্রথম অক্ষর অনুযায়ী তালিকা সাজানো হয়েছে।<br>
                    আপনার কাঙ্ক্ষিত অক্ষর সিলেক্ট করুন।
                </div>
                <div class="folder-grid">`;
                
            sortedKeys.forEach(letter => {
                html += `<div class="folder-btn" onclick="openFolder('${letter}', 'az')"><span class="folder-letter">${letter}</span><span class="folder-count">${groups[letter].length}</span></div>`;
            });
            html += '</div>';
            app.innerHTML = html;
        }

        function renderCat() {
            currentMode = 'cat';
            const groups = {};
            booksDB.forEach(b => { 
                const cat = b.category || 'General'; 
                if (!groups[cat]) groups[cat] = []; 
                groups[cat].push(b); 
            });
            let html = '<div class="folder-grid">';
            Object.keys(groups).sort().forEach(cat => {
                const icon = getCatIcon(cat);
                html += `<div class="folder-btn" onclick="openFolder('${cat}', 'cat')"><i class="fas ${icon}" style="font-size:1.2rem; color:var(--accent); margin-bottom:5px;"></i><br><span class="folder-letter" style="font-size:0.9rem; font-family:'Hind Siliguri'">${cat}</span><span class="folder-count">${groups[cat].length}</span></div>`;
            });
            html += '</div>';
            app.innerHTML = html;
        }

        window.openFolder = function(key, type) {
            currentMode = 'folder';
            displayLimit = 24;
            if (type === 'az') currentFilterData = booksDB.filter(b => getSmartLetter(b.title) === key);
            else currentFilterData = booksDB.filter(b => (b.category || 'General') === key);
            
            currentFilterData.sort((a, b) => a.title.localeCompare(b.title));
            const backFunc = type === 'az' ? 'renderAZ()' : 'renderCat()';

            let headerHtml = `<div class="back-bar" onclick="${backFunc}"><i class="fas fa-arrow-left"></i> পেছনে যান</div><h3 style="color:var(--primary); margin:0 0 15px 5px;">${key}</h3>`;
            
            const visibleBooks = currentFilterData.slice(0, displayLimit);
            let gridHtml = '<div class="grid">';
            visibleBooks.forEach(b => gridHtml += cardHTML(b, false));
            gridHtml += '</div>';

            if (currentFilterData.length > displayLimit) gridHtml += `<div class="load-more-container"><button class="load-more-btn" onclick="loadMore()">আরো দেখুন</button></div>`;

            app.innerHTML = headerHtml + gridHtml;
            window.scrollTo(0, 300);
        }

        function cardHTML(book, isNew) {
            const img = book.image || defaultCover;
            const isFav = favorites.includes(book.id) ? 'active' : '';
            const newBadge = isNew ? '<span class="new-badge">NEW</span>' : '';
            return `
                <div class="card" onclick="openModal(${book.id})">
                    ${newBadge}
                    <div class="fav-btn ${isFav}" onclick="toggleFav(event, ${book.id})"><i class="fas fa-heart"></i></div>
                    <div class="card-img-wrapper">
                        <img src="${img}" class="card-img" loading="lazy" alt="Cover">
                    </div>
                    <div class="card-body">
                        <div class="card-title">${book.title}</div>
                        <div class="card-cat">${book.category}</div>
                    </div>
                </div>
            `;
        }

        function toggleFav(e, id) {
            e.stopPropagation();
            if(favorites.includes(id)) favorites = favorites.filter(f => f !== id);
            else favorites.push(id);
            localStorage.setItem('favs', JSON.stringify(favorites));
            
            if(currentMode === 'fav') renderFavs();
            else e.currentTarget.classList.toggle('active');
            
            showToast(favorites.includes(id) ? 'ফেভারিটে যুক্ত হয়েছে' : 'ফেভারিট থেকে সরানো হয়েছে');
        }

        // --- MODAL & TOAST ---
        window.openModal = function(id) {
            const book = booksDB.find(b => b.id === id);
            if(!book) return;
            document.getElementById('mImg').src = book.image || defaultCover;
            document.getElementById('mTitle').innerText = book.title;
            document.getElementById('mCat').innerText = book.category;
            document.getElementById('mRead').href = book.link;
            currentBookLink = book.link;
            document.getElementById('bookModal').classList.add('open');
        }

        window.closeModal = function(e) {
            if(e.target === e.currentTarget || e.target.classList.contains('close-modal')) {
                document.getElementById('bookModal').classList.remove('open');
            }
        }

        window.shareBook = function() {
            const text = `বইটি পড়ুন: ${document.getElementById('mTitle').innerText}\nলিংক: ${currentBookLink}`;
            if (navigator.share) {
                navigator.share({ title: 'Darrusunnat Library', text: text, url: currentBookLink });
            } else {
                navigator.clipboard.writeText(text);
                showToast("লিংক কপি হয়েছে!");
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerHTML = `<i class="fas fa-check-circle"></i> ${msg}`;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // --- CONTROLS ---
        window.setMode = function(mode) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const map = {'latest':0, 'az':1, 'cat':2, 'fav':3};
            document.querySelectorAll('.tab')[map[mode]].classList.add('active');
            
            if (mode === 'latest') renderLatest();
            if (mode === 'az') renderAZ();
            if (mode === 'cat') renderCat();
            if (mode === 'fav') renderFavs();
        }

        window.handleSearch = function() {
            const query = document.getElementById('searchInput').value;
            if (!query) { renderLatest(); return; }
            const fuse = new Fuse(booksDB, { keys: ['title', 'category'], threshold: 0.3 });
            const results = fuse.search(query).map(r => r.item);
            let html = '<div class="grid">';
            if (results.length === 0) html = '<div style="text-align:center; padding:20px; grid-column:1/-1;">কোনো ফলাফল পাওয়া যায়নি</div>';
            else results.forEach(b => html += cardHTML(b, false));
            html += '</div>';
            app.innerHTML = html;
        }
    </script>
</body>
</html>
