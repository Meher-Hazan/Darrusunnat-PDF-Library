<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>দারুচ্ছুন্নাত ইসলামিক লাইব্রেরি</title>
    
    <meta name="theme-color" content="#0f4c3a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/quran.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Hind+Siliguri:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <style>
        :root {
            /* ROYAL THEME CORE */
            --primary: #0f4c3a;       
            --gold: #FFD700;
            
            /* Background: Deep Emerald Gradient */
            --bg-body: linear-gradient(145deg, #020a05 0%, #0f4c3a 60%, #000000 100%);
            
            /* Glass System */
            --glass-nav: rgba(10, 25, 20, 0.95);
            --glass-card: rgba(20, 35, 30, 0.6);
            --glass-border: 1px solid rgba(255, 215, 0, 0.15); /* Subtle Gold Border */
            
            --text-main: #ffffff;
            --text-sec: #d0d0d0;
            
            --shadow: 0 10px 40px rgba(0,0,0,0.6);
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        
        body { 
            margin: 0; font-family: 'Hind Siliguri', sans-serif; 
            background: var(--bg-body); color: var(--text-main); 
            padding-bottom: 100px; min-height: 100vh;
            background-attachment: fixed;
        }
        
        a { text-decoration: none; color: inherit; }

        /* HEADER */
        nav {
            background: var(--glass-nav); position: sticky; top: 0; z-index: 1000;
            padding: 0.8rem 1rem; display: flex; justify-content: space-between; align-items: center;
            border-bottom: var(--glass-border); backdrop-filter: blur(15px);
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.3rem; color: var(--gold); font-weight: 800; }
        .join-btn {
            background: linear-gradient(135deg, #FFD700, #F39C12); color: #000; 
            padding: 6px 14px; border-radius: 50px; font-size: 0.8rem; font-weight: 800;
        }

        /* HERO */
        .hero { text-align: center; padding: 30px 15px 10px; }
        .hero h1 { 
            font-family: 'Amiri', serif; font-size: 2.5rem; margin: 0; 
            background: linear-gradient(to bottom, #fff, #FFD700); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .search-box {
            width: 100%; max-width: 600px; padding: 16px 25px; margin: 20px auto;
            border-radius: 50px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05); color: #fff; font-size: 1rem;
            backdrop-filter: blur(10px); display: block;
        }
        .search-box:focus { border-color: var(--gold); background: rgba(255,255,255,0.1); outline: none; }

        /* TABS */
        .controls { max-width: 1200px; margin: 20px auto; padding: 0 10px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .tab {
            background: rgba(0,0,0,0.3); color: #aaa; padding: 8px 20px; border-radius: 50px; 
            cursor: pointer; font-weight: 600; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .tab.active { 
            background: linear-gradient(135deg, #0f4c3a, #05291e); color: #FFD700; 
            border: 1px solid var(--gold); box-shadow: 0 0 15px rgba(15, 76, 58, 0.5);
        }

        /* GRID & LIST */
        .container { max-width: 1200px; margin: 0 auto; padding: 10px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; } }

        .card {
            background: var(--glass-card); border-radius: var(--radius); overflow: hidden;
            display: flex; flex-direction: column; position: relative; border: var(--glass-border);
        }
        
        .card-img-wrapper { position: relative; padding-top: 145%; background: rgba(0,0,0,0.2); }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        .card-fav {
            position: absolute; top: 5px; right: 5px; width: 28px; height: 28px;
            background: rgba(0,0,0,0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #fff; cursor: pointer; z-index: 5; backdrop-filter: blur(5px);
        }
        .card-fav.active { background: #e74c3c; color: white; }

        .card-body { padding: 10px; }
        .card-title { font-weight: 700; font-size: 0.8rem; margin-bottom: 4px; color: #fff; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .card-cat { font-size: 0.65rem; color: var(--gold); font-weight: 700; text-transform: uppercase; }

        /* FOLDERS (Restored) */
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 12px; }
        .folder-btn {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; text-align: center;
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
        }
        .folder-letter { font-family: 'Amiri', serif; font-size: 1.8rem; font-weight: bold; color: var(--gold); display: block; }
        .folder-count { font-size: 0.75rem; color: #888; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-overlay.open { display: flex; }
        .modal-box {
            background: rgba(20, 30, 25, 0.95); width: 100%; max-width: 350px;
            border-radius: 25px; padding: 25px; text-align: center;
            border: 1px solid var(--gold); position: relative;
        }
        .modal-img { width: 120px; height: 170px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; border: 2px solid rgba(255,255,255,0.2); }
        .modal-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; color: #fff; }
        .modal-btn {
            width: 100%; padding: 12px; border-radius: 50px; font-weight: bold; margin-top: 10px;
            cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-read { background: var(--gold); color: #000; }
        .btn-share { background: rgba(255,255,255,0.1); color: #fff; }

        /* BOTTOM NAV */
        .app-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 20, 15, 0.95); backdrop-filter: blur(20px);
            padding: 10px 25px; border-radius: 60px;
            display: flex; align-items: center; justify-content: space-between; gap: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); z-index: 2000;
            border: 1px solid rgba(212, 172, 13, 0.3); width: 90%; max-width: 400px;
        }
        .nav-btn { background: none; border: none; color: #888; font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { color: var(--gold); transform: scale(1.1); }
        
        .back-bar { display: inline-flex; align-items: center; gap: 10px; margin-bottom: 20px; padding: 8px 20px; background: rgba(255,255,255,0.1); border-radius: 30px; cursor: pointer; color: var(--gold); font-weight: bold; border: 1px solid rgba(255,255,255,0.1); }
        .loading { text-align: center; padding: 50px; color: #888; }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><i class="fas fa-book-open"></i> Darrusunnat</div>
        <a href="https://t.me/SobBoiErPdf" target="_blank" class="join-btn">Join</a>
    </nav>

    <header class="hero" id="homeSection">
        <h1>দারুচ্ছুন্নাত লাইব্রেরি</h1>
        <input type="text" id="searchInput" class="search-box" placeholder="বই, লেখক বা বিষয় খুঁজুন..." oninput="app.handleSearch()">
    </header>

    <div class="controls">
        <div class="tab active" onclick="app.router.navigate('')">সর্বশেষ</div>
        <div class="tab" onclick="app.router.navigate('authors')">লেখক</div>
        <div class="tab" onclick="app.router.navigate('az')">তালিকা (A-Z)</div> <div class="tab" onclick="app.router.navigate('categories')">বিষয়</div>
        <div class="tab" onclick="app.router.navigate('favorites')" style="color:#e74c3c"><i class="fas fa-heart"></i></div>
    </div>

    <div class="container" id="mainContent">
        <div class="loading"><i class="fas fa-spinner fa-spin"></i> লাইব্রেরি লোড হচ্ছে...</div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="app.ui.closeModal(event)">
        <div class="modal-box">
            <button onclick="app.ui.closeModal(event)" style="position:absolute; top:15px; right:15px; background:none; border:none; color:#fff; font-size:1.5rem;">×</button>
            <img src="" class="modal-img" id="mImg">
            <div class="modal-title" id="mTitle"></div>
            <span class="modal-auth" style="color:#aaa; display:block; margin-bottom:15px;" id="mAuth"></span>
            
            <a href="#" target="_blank" class="modal-btn btn-read" id="mRead"><i class="fas fa-book-open"></i> পড়ুন</a>
            <button class="modal-btn btn-share" onclick="app.shareBook()"><i class="fas fa-share-alt"></i> শেয়ার</button>
        </div>
    </div>

    <div class="app-bar">
        <button class="nav-btn active" onclick="app.router.navigate('')"><i class="fas fa-home"></i></button>
        <button class="nav-btn" onclick="app.ui.toggleView()"><i class="fas fa-th-large"></i></button>
        <button class="nav-btn" onclick="app.openRandom()"><i class="fas fa-dice"></i></button>
        <button class="nav-btn" onclick="app.shareApp()"><i class="fas fa-share-nodes"></i></button>
        <a href="https://t.me/SobBoiErPdf" target="_blank" class="nav-btn" style="color:#0088cc"><i class="fab fa-telegram-plane"></i></a>
    </div>

    <script>
        class LibraryApp {
            constructor() {
                this.db = [];
                this.favorites = JSON.parse(localStorage.getItem('favs')) || [];
                this.view = 'grid';
                this.currentBookId = null;
                
                // ROUTER
                this.router = {
                    navigate: (path) => {
                        window.location.hash = path;
                        this.handleRoute();
                    }
                };

                // Restore Scroll Position
                const scrollPos = sessionStorage.getItem('scrollPos');
                if(scrollPos) setTimeout(() => window.scrollTo(0, scrollPos), 100);
                window.addEventListener('scroll', () => sessionStorage.setItem('scrollPos', window.scrollY));

                window.addEventListener('hashchange', () => this.handleRoute());
                this.loadData();
            }

            async loadData() {
                try {
                    const res = await fetch('books_data.json?t=' + Date.now());
                    this.db = await res.json();
                    this.db.sort((a, b) => b.id - a.id);
                    this.handleRoute(); 
                } catch (e) {
                    document.getElementById('mainContent').innerHTML = "<div class='loading'>Failed to load database.</div>";
                }
            }

            handleRoute() {
                const hash = window.location.hash.slice(1) || '';
                const parts = hash.split('/');
                const page = parts[0] || 'home';
                const id = decodeURIComponent(parts[1] || '');

                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                
                if (page === 'home') this.renderHome();
                else if (page === 'book') this.ui.openModal(parseInt(id));
                else if (page === 'category') this.renderFilter('category', id);
                else if (page === 'author') this.renderFilter('author', id);
                else if (page === 'az') this.renderAZ(); // RESTORED A-Z
                else if (page === 'authors') this.renderGroups('author');
                else if (page === 'categories') this.renderGroups('category');
                else if (page === 'favorites') this.renderFavorites();
            }

            // --- RENDERERS ---
            
            renderHome() {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                this.renderGrid(this.db.slice(0, 24)); 
            }

            renderFavorites() {
                document.querySelector('.tab:nth-child(5)').classList.add('active');
                const favs = this.db.filter(b => this.favorites.includes(b.id));
                this.renderGrid(favs);
            }

            renderAZ() {
                document.querySelector('.tab:nth-child(3)').classList.add('active');
                const groups = {};
                this.db.forEach(b => {
                    // Extract first valid letter
                    const match = b.title.match(/[a-zA-Z\u0980-\u09FF]/);
                    const char = match ? match[0].toUpperCase() : '#';
                    if (!groups[char]) groups[char] = [];
                    groups[char].push(b);
                });
                
                const sortedKeys = Object.keys(groups).sort((a, b) => a.localeCompare(b, 'bn'));
                let html = '<div class="folder-grid">';
                sortedKeys.forEach(k => {
                    html += `
                        <div class="folder-btn" onclick="app.renderFilterList(app.db.filter(b => b.title.includes('${k}')), '${k}')">
                            <span class="folder-letter">${k}</span>
                            <span class="folder-count">${groups[k].length}</span>
                        </div>`;
                });
                html += '</div>';
                document.getElementById('mainContent').innerHTML = html;
            }

            renderGroups(field) {
                const tabIndex = field === 'author' ? 2 : 4;
                document.querySelector(`.tab:nth-child(${tabIndex})`).classList.add('active');

                const counts = {};
                this.db.forEach(b => {
                    const key = b[field];
                    if (key && key !== 'Darrusunnat Library') counts[key] = (counts[key] || 0) + 1;
                });

                const sortedKeys = Object.keys(counts).sort();
                let html = '<div class="folder-grid">';
                sortedKeys.forEach(k => {
                    html += `
                        <div class="folder-btn" onclick="app.router.navigate('${field}/${encodeURIComponent(k)}')">
                            <span class="folder-letter" style="font-size:1rem">${k}</span>
                            <span class="folder-count">${counts[k]}</span>
                        </div>`;
                });
                html += '</div>';
                document.getElementById('mainContent').innerHTML = html;
            }

            // Generic filter for click actions
            renderFilterList(list, title) {
                const header = `<div class="back-bar" onclick="app.router.navigate('')"><i class="fas fa-arrow-left"></i> Back</div><h2 style="color:var(--gold); margin-bottom:15px;">${title}</h2>`;
                this.renderGrid(list, header);
            }

            renderFilter(field, value) {
                const results = this.db.filter(b => b[field] === value);
                this.renderFilterList(results, value);
            }

            renderGrid(list, headerHtml = '') {
                if(list.length === 0) { document.getElementById('mainContent').innerHTML = headerHtml + "<div class='loading'>No items found.</div>"; return; }
                
                let html = headerHtml + '<div class="grid">';
                const def = "https://via.placeholder.com/300x450/0f4c3a/ffffff?text=Book";
                
                list.forEach(b => {
                    const isFav = this.favorites.includes(b.id) ? 'active' : '';
                    html += `
                        <div class="card">
                            <div class="card-fav ${isFav}" onclick="app.toggleFav(event, ${b.id})"><i class="fas fa-heart"></i></div>
                            <div class="card-img-wrapper" onclick="app.router.navigate('book/${b.id}')">
                                <img src="${b.image || def}" class="card-img" loading="lazy">
                            </div>
                            <div class="card-body">
                                <div class="card-title">${b.title}</div>
                                <div class="card-cat">${b.category}</div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                document.getElementById('mainContent').innerHTML = html;
            }

            // --- ACTIONS ---

            toggleFav(e, id) {
                e.stopPropagation(); 
                const btn = e.currentTarget;
                if (this.favorites.includes(id)) {
                    this.favorites = this.favorites.filter(x => x !== id);
                    btn.classList.remove('active');
                } else {
                    this.favorites.push(id);
                    btn.classList.add('active');
                }
                localStorage.setItem('favs', JSON.stringify(this.favorites));
                if (window.location.hash.includes('favorites')) this.renderFavorites();
            }

            handleSearch() {
                const q = document.getElementById('searchInput').value;
                if (!q) { this.renderHome(); return; }
                const fuse = new Fuse(this.db, { keys: ['title', 'author', 'category'], threshold: 0.3 });
                this.renderGrid(fuse.search(q).map(r => r.item));
            }

            openRandom() {
                if (this.db.length) this.router.navigate(`book/${this.db[Math.floor(Math.random() * this.db.length)].id}`);
            }
            
            shareApp() {
                const url = window.location.origin;
                navigator.clipboard.writeText(url);
                alert("Library link copied to clipboard!");
            }
            
            shareBook() {
                const url = window.location.href;
                navigator.clipboard.writeText(url);
                alert("Book link copied!");
            }

            // --- UI HELPERS ---
            ui = {
                openModal: (id) => {
                    const b = this.db.find(x => x.id === id);
                    if (!b) return;
                    document.getElementById('mImg').src = b.image || "https://via.placeholder.com/300x450/0f4c3a/ffffff?text=Book";
                    document.getElementById('mTitle').innerText = b.title;
                    document.getElementById('mAuth').innerText = b.author || '';
                    document.getElementById('mRead').href = b.link;
                    document.getElementById('modalOverlay').classList.add('open');
                },
                closeModal: (e) => {
                    if(e.target.id === 'modalOverlay' || e.target.tagName === 'BUTTON') {
                        document.getElementById('modalOverlay').classList.remove('open');
                        if(window.history.length > 1) window.history.back(); else this.router.navigate('home');
                    }
                },
                toggleView: () => { alert("Grid view is optimized for this theme."); }
            }
        }

        const app = new LibraryApp();
    </script>
</body>
</html>
