            var bnNumbers = {'0':'০','1':'১','2':'২','3':'৩','4':'৪','5':'৫','6':'৬','7':'৭','8':'৮','9':'৯'};
            
            var d = iDate[0].toString().replace(/\d/g, n => bnNumbers[n]);
            var m = monthNames[iDate[1]];
            var y = iDate[2].toString().replace(/\d/g, n => bnNumbers[n]);
            
            return d + " " + m + ", " + y;
        }
        document.getElementById('hijriDate').innerText = writeHijri();

        // --- SCROLL BAR ---
        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("scrollBar").style.width = scrolled + "%";
        };

        // --- THEME ---
        if(localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-icon').classList.replace('fa-moon', 'fa-sun');
        }

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.querySelector('.theme-icon');
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        }

        // --- DATA ---
        fetch('books_data.json?t=' + Date.now())
            .then(res => res.json())
            .then(data => {
                booksDB = data.sort((a, b) => b.id - a.id); 
                renderLatest();
            })
            .catch(err => app.innerHTML = `<div class="loading">ডাটাবেস লোড হয়নি।</div>`);

        // --- STRICT LETTER FILTER (NO NUMBERS) ---
        function getSmartLetter(title) {
            if (!title) return null;
            const clean = title.replace(/^[\d\s\.\-\(\)\[\]#]+/, '');
            if (!clean) return null;
            const char = clean.charAt(0).toUpperCase();
            if (char.match(/[a-zA-Z\u0980-\u09FF\u0600-\u06FF]/)) return char;
            return null;
        }

        // --- ACTIONS ---
        function openRandomBook() {
            if(booksDB.length === 0) return;
            const random = booksDB[Math.floor(Math.random() * booksDB.length)];
            openModal(random.id);
        }

        function quickFilter(term) {
            document.getElementById('searchInput').value = term;
            handleSearch();
        }

        // --- RENDERERS ---
        function renderLatest() {
            currentMode = 'latest';
            displayLimit = 24; 
            renderGridWithPagination(booksDB);
        }

        function renderFavs() {
            currentMode = 'fav';
            const favBooks = booksDB.filter(b => favorites.includes(b.id));
            if(favBooks.length === 0) { app.innerHTML = "<div class='loading'>কোনো ফেভারিট বই নেই</div>"; return; }
            renderGridWithPagination(favBooks);
        }

        function renderGridWithPagination(list) {
            if(list.length === 0) { app.innerHTML = "<div class='loading'>কোনো বই পাওয়া যায়নি</div>"; return; }
            
            const visibleBooks = list.slice(0, displayLimit);
            let html = '<div class="grid">';
            visibleBooks.forEach((b, index) => html += cardHTML(b, index < 5 && currentMode === 'latest'));
            html += '</div>';

            if (list.length > displayLimit) {
                html += `<div class="load-more-container"><button class="load-more-btn" onclick="loadMore()">আরো দেখুন</button></div>`;
            }
            app.innerHTML = html;
        }

        window.loadMore = function() {
            displayLimit += 24;
            if(currentMode === 'latest') renderGridWithPagination(booksDB);
            else if(currentMode === 'folder') renderGridWithPagination(currentFilterData);
            else if(currentMode === 'fav') renderGridWithPagination(booksDB.filter(b => favorites.includes(b.id)));
        }

        function renderAZ() {
            currentMode = 'az';
            const groups = {};
            booksDB.forEach(b => {
                const l = getSmartLetter(b.title);
                if (l) { 
                    if (!groups[l]) groups[l] = [];
                    groups[l].push(b);
                }
            });
            const sortedKeys = Object.keys(groups).sort((a, b) => a.localeCompare(b, 'bn'));
            
            let html = `
                <div class="explainer-text">
                    <i class="fas fa-info-circle"></i> নামের প্রথম অক্ষর অনুযায়ী তালিকা
                </div>
                <div class="folder-grid">`;
                
            sortedKeys.forEach(letter => {
                html += `<div class="folder-btn" onclick="openFolder('${letter}', 'az')"><span class="folder-letter">${letter}</span><span class="folder-count">${groups[letter].length}</span></div>`;
            });
            html += '</div>';
            app.innerHTML = html;
        }

        function renderCat() {
            currentMode = 'cat';
            const groups = {};
            booksDB.forEach(b => { 
                const cat = b.category || 'General'; 
                if (!groups[cat]) groups[cat] = []; 
                groups[cat].push(b); 
            });
            let html = '<div class="folder-grid">';
            Object.keys(groups).sort().forEach(cat => {
                html += `<div class="folder-btn" onclick="openFolder('${cat}', 'cat')"><i class="fas fa-folder-open" style="font-size:1.2rem; color:var(--accent); margin-bottom:5px;"></i><br><span class="folder-letter" style="font-size:0.9rem; font-family:'Hind Siliguri'">${cat}</span><span class="folder-count">${groups[cat].length}</span></div>`;
            });
            html += '</div>';
            app.innerHTML = html;
        }

        window.openFolder = function(key, type) {
            currentMode = 'folder';
            displayLimit = 24;
            if (type === 'az') currentFilterData = booksDB.filter(b => getSmartLetter(b.title) === key);
            else currentFilterData = booksDB.filter(b => (b.category || 'General') === key);
            
            currentFilterData.sort((a, b) => a.title.localeCompare(b.title));
            const backFunc = type === 'az' ? 'renderAZ()' : 'renderCat()';

            let headerHtml = `<div class="back-bar" onclick="${backFunc}"><i class="fas fa-arrow-left"></i> পেছনে যান</div><h3 style="color:var(--primary); margin:0 0 15px 5px;">${key}</h3>`;
            
            const visibleBooks = currentFilterData.slice(0, displayLimit);
            let gridHtml = '<div class="grid">';
            visibleBooks.forEach(b => gridHtml += cardHTML(b, false));
            gridHtml += '</div>';

            if (currentFilterData.length > displayLimit) gridHtml += `<div class="load-more-container"><button class="load-more-btn" onclick="loadMore()">আরো দেখুন</button></div>`;

            app.innerHTML = headerHtml + gridHtml;
            window.scrollTo(0, 300);
        }

        function cardHTML(book, isNew) {
            const img = book.image || defaultCover;
            const isFav = favorites.includes(book.id) ? 'active' : '';
            const newBadge = isNew ? '<span class="new-badge">NEW</span>' : '';
            return `
                <div class="card" onclick="openModal(${book.id})">
                    ${newBadge}
                    <div class="fav-btn ${isFav}" onclick="toggleFav(event, ${book.id})"><i class="fas fa-heart"></i></div>
                    <div class="card-img-wrapper">
                        <img src="${img}" class="card-img" loading="lazy" alt="Cover">
                    </div>
                    <div class="card-body">
                        <div class="card-title">${book.title}</div>
                        <div class="card-cat">${book.category}</div>
                    </div>
                </div>
            `;
        }

        function toggleFav(e, id) {
            e.stopPropagation();
            if(favorites.includes(id)) favorites = favorites.filter(f => f !== id);
            else favorites.push(id);
            localStorage.setItem('favs', JSON.stringify(favorites));
            
            if(currentMode === 'fav') renderFavs();
            else e.currentTarget.classList.toggle('active');
            
            showToast(favorites.includes(id) ? 'ফেভারিটে যুক্ত হয়েছে' : 'ফেভারিট থেকে সরানো হয়েছে');
        }

        // --- MODAL & TOAST ---
        window.openModal = function(id) {
            const book = booksDB.find(b => b.id === id);
            if(!book) return;
            document.getElementById('mImg').src = book.image || defaultCover;
            document.getElementById('mTitle').innerText = book.title;
            document.getElementById('mCat').innerText = book.category;
            document.getElementById('mRead').href = book.link;
            currentBookLink = book.link;
            document.getElementById('bookModal').classList.add('open');
        }

        window.closeModal = function(e) {
            if(e.target === e.currentTarget || e.target.classList.contains('close-modal')) {
                document.getElementById('bookModal').classList.remove('open');
            }
        }

        window.shareBook = function() {
            const text = `বইটি পড়ুন: ${document.getElementById('mTitle').innerText}\nলিংক: ${currentBookLink}`;
            if (navigator.share) {
                navigator.share({ title: 'Darrusunnat Library', text: text, url: currentBookLink });
            } else {
                navigator.clipboard.writeText(text);
                showToast("লিংক কপি হয়েছে!");
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerHTML = `<i class="fas fa-check-circle"></i> ${msg}`;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // --- CONTROLS ---
        window.setMode = function(mode) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const map = {'latest':0, 'az':1, 'cat':2, 'fav':3};
            document.querySelectorAll('.tab')[map[mode]].classList.add('active');
            
            if (mode === 'latest') renderLatest();
            if (mode === 'az') renderAZ();
            if (mode === 'cat') renderCat();
            if (mode === 'fav') renderFavs();
        }

        window.handleSearch = function() {
            const query = document.getElementById('searchInput').value;
            if (!query) { renderLatest(); return; }
            const fuse = new Fuse(booksDB, { keys: ['title', 'category'], threshold: 0.3 });
            const results = fuse.search(query).map(r => r.item);
            let html = '<div class="grid">';
            if (results.length === 0) html = '<div style="text-align:center; padding:20px; grid-column:1/-1;">কোনো ফলাফল পাওয়া যায়নি</div>';
            else results.forEach(b => html += cardHTML(b, false));
            html += '</div>';
            app.innerHTML = html;
        }
    </script>
</body>
</html>
