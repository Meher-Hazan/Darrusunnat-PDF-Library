<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Islamic Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>

    <header>
        <div class="header-inner">
            <div class="logo"><i class="fas fa-book-open"></i> Darus Sunnat</div>
            <nav class="pc-nav">
                <a href="#" onclick="location.reload()">Home</a>
                <a href="#" id="navJoin" target="_blank" class="join-btn">Join Channel</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h2>Islamic PDF Library</h2>
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search library..." oninput="handleSearch(this)">
        </div>
    </section>

    <main class="container">
        <div id="grid" class="grid">
            <div style="grid-column: 1/-1; text-align: center; padding: 50px;">Loading Books...</div>
        </div>
    </main>

    <div class="modal-overlay" id="modal" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <div class="close-btn" onclick="closeModal()">&times;</div>
            <img src="" id="mImg" style="width:120px; box-shadow:0 5px 15px #000; margin-bottom:15px;">
            <h3 id="mTitle" style="margin-bottom:20px;">Title</h3>
            
            <a href="#" id="mRead" target="_blank" class="btn btn-gold">
                <i class="fas fa-book-open"></i> Read PDF
            </a>
            <a href="#" id="mComment" target="_blank" class="btn btn-green">
                <i class="fas fa-comments"></i> Join Discussion
            </a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
