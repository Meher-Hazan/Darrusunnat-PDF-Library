<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>দারুচ্ছুন্নাত ইসলামিক লাইব্রেরি</title>
    <meta name="theme-color" content="#0f4c3a">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <style>
        :root {
            --primary: #0f4c3a;
            --gold: #FFD700;
            --gold-dim: #D4AC0D;
            --bg-deep: #020504;
            --glass-nav: rgba(5, 20, 15, 0.98);
            --glass-card: rgba(20, 35, 30, 0.7);
            --text-white: #ffffff;
            --text-gray: #b0b0b0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; font-family: 'Hind Siliguri', sans-serif;
            background: linear-gradient(160deg, #020504 0%, #0f4c3a 60%, #000000 100%);
            color: var(--text-white); padding-bottom: 120px; min-height: 100vh;
            background-attachment: fixed;
        }
        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; font-family: inherit; background: none; }

        /* HEADER */
        .top-nav {
            background: var(--glass-nav); position: sticky; top: 0; z-index: 1000;
            padding: 12px 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,215,0,0.15); backdrop-filter: blur(20px);
        }
        .brand { font-family: 'Playfair Display', serif; font-size: 1.4rem; color: var(--gold); font-weight: 800; }
        .clock { font-size: 0.8rem; text-align: right; color: var(--text-gray); }
        .time { color: var(--gold); font-weight: bold; font-size: 1rem; font-family: 'Amiri'; }

        /* HERO */
        .hero { text-align: center; padding: 30px 15px 15px; }
        .hero h1 { 
            font-family: 'Amiri', serif; font-size: 2.5rem; margin: 0 0 20px 0;
            background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .search-wrap { position: relative; max-width: 600px; margin: 0 auto 20px; }
        .search-inp {
            width: 100%; padding: 15px 50px 15px 25px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05);
            color: #fff; font-size: 1rem; backdrop-filter: blur(10px); transition: 0.3s;
        }
        .search-inp:focus { border-color: var(--gold); background: rgba(255,255,255,0.1); }
        .search-icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: var(--gold-dim); }

        /* TABS */
        .tabs { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; padding: 0 10px; }
        .tab-btn {
            background: rgba(255,255,255,0.03); color: var(--text-gray);
            padding: 8px 16px; border-radius: 50px; font-weight: 600; font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }
        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), #05291e); color: var(--gold);
            border-color: var(--gold); box-shadow: 0 0 15px rgba(15, 76, 58, 0.6);
        }

        /* CONTENT */
        .container { max-width: 1200px; margin: 0 auto; padding: 15px; min-height: 60vh; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .list-view { display: flex; flex-direction: column; gap: 12px; }
        
        /* CARD DESIGN */
        .card {
            background: var(--glass-card); border-radius: 16px; overflow: hidden;
            display: flex; flex-direction: column; position: relative; border: 1px solid rgba(255,255,255,0.1);
            height: 100%; cursor: pointer;
        }
        .card-img-box { position: relative; padding-top: 145%; background: rgba(0,0,0,0.2); }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        /* SAVE BUTTON (Only button on card) */
        .save-btn {
            position: absolute; top: 8px; right: 8px; width: 32px; height: 32px;
            background: rgba(0,0,0,0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #fff; z-index: 5; font-size: 1rem; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }
        .save-btn.active { color: #3498db; background: rgba(255,255,255,0.9); }

        .card-info { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 0.85rem; font-weight: 700; margin-bottom: 4px; line-height: 1.3; color: #fff; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .card-cat { font-size: 0.65rem; color: var(--gold-dim); font-weight: 800; text-transform: uppercase; margin-top: auto; }

        /* LIST ITEM FIX */
        .list-item { 
            display: flex; align-items: center; background: var(--glass-card); 
            padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); gap: 15px; cursor: pointer;
        }
        .list-thumb { width: 50px; height: 75px; object-fit: cover; border-radius: 6px; flex-shrink: 0; }
        .list-data { flex-grow: 1; min-width: 0; /* FIXES OVERFLOW */ }
        .list-title { 
            font-weight: 700; font-size: 0.95rem; margin-bottom: 4px; color: #fff; line-height: 1.3;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; /* TEXT WRAPPING FIX */
        }
        .list-cat { font-size: 0.75rem; color: var(--gold); }

        /* FOLDERS */
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; }
        .folder {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 20px 10px; text-align: center; cursor: pointer;
        }
        .folder-icon { font-family: 'Amiri', serif; font-size: 2rem; color: var(--gold); font-weight: 700; display: block; line-height: 1; }
        .folder-label { font-size: 0.75rem; color: var(--text-gray); margin-top: 5px; display: block; }

        /* POPUP MODAL (FIXED) */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 5000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-box {
            background: #0a1f18; width: 100%; max-width: 350px; border-radius: 20px;
            padding: 25px; text-align: center; border: 1px solid var(--gold);
            position: relative; max-height: 90vh; overflow-y: auto;
            box-shadow: 0 0 50px rgba(15,76,58,0.5);
        }
        .modal-img { width: 140px; height: 210px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; border: 2px solid rgba(255,255,255,0.2); }
        .modal-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 5px; color: #fff; }
        .modal-auth { color: var(--text-gray); font-size: 0.9rem; display: block; margin-bottom: 25px; }
        
        .btn-stack { display: flex; flex-direction: column; gap: 12px; }
        
        .btn-1 {
            width: 100%; padding: 14px; border-radius: 50px;
            background: linear-gradient(135deg, var(--gold), #F39C12);
            color: #000; font-weight: 800; font-size: 1rem; text-decoration: none; display: block;
        }
        .btn-2 {
            width: 100%; padding: 12px; border-radius: 50px;
            background: rgba(255,255,255,0.1); color: #fff; font-weight: 600; font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-3 {
            width: 100%; padding: 12px; border-radius: 50px;
            background: rgba(39, 174, 96, 0.15); color: #2ecc71; font-weight: 600; font-size: 0.9rem;
            border: 1px solid #2ecc71;
        }

        /* BOTTOM NAV */
        .bot-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px;
            background: var(--glass-nav); backdrop-filter: blur(25px); border-radius: 60px; padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(212, 172, 13, 0.3); box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 2000;
        }
        .nav-btn { 
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; 
            border-radius: 50%; color: var(--text-gray); transition: 0.3s; font-size: 1.4rem;
        }
        .nav-btn.active { color: var(--gold); background: rgba(212,172,13,0.15); box-shadow: 0 0 15px rgba(255,215,0,0.2); transform: translateY(-5px); }

        /* UTILS */
        .load-more { 
            display: block; margin: 30px auto; padding: 10px 30px; 
            background: transparent; border: 1px solid var(--gold); color: var(--gold); border-radius: 30px; font-weight: bold; 
        }
        .back-bar { display: inline-flex; align-items: center; gap: 8px; padding: 8px 20px; background: rgba(255,255,255,0.1); border-radius: 30px; margin-bottom: 20px; cursor: pointer; color: var(--gold); border: 1px solid rgba(255,255,255,0.1); }
        .loading { text-align: center; padding: 60px; color: var(--text-gray); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="brand">Darrusunnat</div>
        <div class="clock">
            <div class="time" id="clockTime">00:00</div>
            <div id="clockDate">...</div>
        </div>
    </div>

    <div class="hero" id="heroSection">
        <h1>দারুচ্ছুন্নাত লাইব্রেরি</h1>
        <div class="search-wrap">
            <input type="text" class="search-inp" id="searchInput" placeholder="বই, লেখক বা বিষয় খুঁজুন..." oninput="handleSearch()">
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="setTab('home')" id="btn-home">সর্বশেষ</button>
            <button class="tab-btn" onclick="setTab('az')" id="btn-az">বর্ণানুক্রমিক</button>
            <button class="tab-btn" onclick="setTab('auth')" id="btn-auth">লেখক</button>
            <button class="tab-btn" onclick="setTab('cat')" id="btn-cat">বিষয়</button>
            <button class="tab-btn" onclick="setTab('save')" id="btn-save" style="color:#3498db"><i class="fas fa-bookmark"></i> সংরক্ষিত</button>
        </div>
    </div>

    <div class="container" id="content">
        <div class="loading">লাইব্রেরি লোড হচ্ছে...</div>
    </div>

    <div class="modal" id="bookModal">
        <div class="modal-box">
            <div onclick="closeModal()" style="position:absolute; top:15px; right:15px; font-size:2rem; color:#fff; cursor:pointer; z-index:10;">&times;</div>
            <img src="" class="modal-img" id="mImg">
            <div class="modal-title" id="mTitle"></div>
            <div class="modal-auth" id="mAuth"></div>
            
            <div class="btn-stack">
                <a href="#" target="_blank" class="btn-1" id="mRead">বইটি পড়ুন</a>
                
                <button class="btn-2" onclick="shareBook()">বইটি শেয়ার করুন</button>
                
                <button class="btn-3" onclick="commentBook()">মন্তব্য জানান</button>
            </div>
        </div>
    </div>

    <div class="bot-nav">
        <button class="nav-btn active" onclick="setTab('home')" id="nav-home"><i class="fas fa-home"></i></button>
        <button class="nav-btn" onclick="toggleView()" id="nav-view"><i class="fas fa-th-large"></i></button>
        <button class="nav-btn" onclick="openRandom()" style="color:var(--gold)"><i class="fas fa-dice"></i></button>
        <a href="https://t.me/SobBoiErPdf" target="_blank" class="nav-btn" style="color:#3498db"><i class="fab fa-telegram-plane"></i></a>
    </div>

    <script>
        let db = [];
        let saved = JSON.parse(localStorage.getItem('saved')) || [];
        let viewMode = localStorage.getItem('viewMode') || 'grid';
        let currentTab = 'home';
        let displayCount = 24;
        let currentFilterList = [];
        let currentBookLink = ""; // To store link for sharing

        // START
        fetch('books_data.json?t=' + Date.now())
            .then(res => res.json())
            .then(data => {
                db = data.sort((a, b) => b.id - a.id);
                setTab('home');
                startClock();
            })
            .catch(() => document.getElementById('content').innerHTML = "Failed to load.");

        function startClock() {
            setInterval(() => {
                const d = new Date();
                document.getElementById('clockTime').innerText = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                document.getElementById('clockDate').innerText = d.toLocaleDateString('bn-BD');
            }, 1000);
        }

        // TABS
        function setTab(tab) {
            currentTab = tab;
            displayCount = 24;
            
            document.querySelectorAll('.tab-btn, .nav-btn').forEach(e => e.classList.remove('active'));
            if(document.getElementById('btn-'+tab)) document.getElementById('btn-'+tab).classList.add('active');
            if(document.getElementById('nav-'+tab)) document.getElementById('nav-'+tab).classList.add('active');

            document.getElementById('heroSection').style.display = (tab === 'home') ? 'block' : 'none';
            window.scrollTo(0, 0);

            if (tab === 'home') {
                currentFilterList = db;
                renderBooks(db.slice(0, displayCount));
            } else if (tab === 'save') {
                currentFilterList = db.filter(b => saved.includes(b.id));
                renderBooks(currentFilterList, "সংরক্ষিত বই");
            } else if (tab === 'az') renderFolders('az');
            else if (tab === 'auth') renderFolders('author');
            else if (tab === 'cat') renderFolders('category');
        }

        // RENDER BOOKS
        function renderBooks(list, title = '') {
            const con = document.getElementById('content');
            if (!list || list.length === 0) { con.innerHTML = "<div style='text-align:center; padding:50px;'>কিছু পাওয়া যায়নি</div>"; return; }

            let html = title ? `<h2 style="color:var(--gold); margin-bottom:15px;">${title}</h2>` : '';
            
            html += viewMode === 'grid' ? '<div class="grid">' : '<div class="list-view">';
            
            list.forEach(b => {
                const img = b.image || 'https://via.placeholder.com/300x450/0f4c3a/ffffff?text=Book';
                const isSaved = saved.includes(b.id) ? 'active' : '';
                
                if (viewMode === 'grid') {
                    // ONCLICK IS HERE ON THE CARD
                    html += `
                    <div class="card" onclick="openModal(${b.id})">
                        <div class="save-btn ${isSaved}" onclick="toggleSave(event, ${b.id})"><i class="fas fa-bookmark"></i></div>
                        <div class="card-img-box">
                            <img src="${img}" class="card-img" loading="lazy">
                        </div>
                        <div class="card-info">
                            <div class="card-title">${b.title}</div>
                            <div class="card-cat">${b.category}</div>
                        </div>
                    </div>`;
                } else {
                    html += `
                    <div class="list-item" onclick="openModal(${b.id})">
                        <img src="${img}" class="list-thumb" loading="lazy">
                        <div class="list-data">
                            <div class="list-title">${b.title}</div>
                            <div class="list-cat">${b.category}</div>
                        </div>
                    </div>`;
                }
            });
            html += '</div>';

            if (currentTab === 'home' && list.length < db.length) {
                html += `<button class="load-more" onclick="loadMore()">আরও দেখুন...</button>`;
            }
            con.innerHTML = html;
        }

        // RENDER FOLDERS (Strict A-Z)
        function renderFolders(type) {
            const groups = {};
            db.forEach(b => {
                let key = 'Other';
                if (type === 'az') {
                    const clean = b.title.replace(/^[\d\s\.\-\_\#\(\)\[\]\:\>]+/, '').trim();
                    const match = clean.match(/^[a-zA-Z\u0980-\u09FF\u0600-\u06FF]/); // Added Arabic range
                    key = match ? match[0].toUpperCase() : '#';
                } else {
                    key = b[type] || 'Unknown';
                    if (type === 'author' && key === 'Darrusunnat Library') return;
                }
                if(!groups[key]) groups[key] = 0;
                groups[key]++;
            });

            const keys = Object.keys(groups).sort();
            let html = '<div class="folder-grid">';
            keys.forEach(k => {
                html += `
                <div class="folder" onclick="openFolder('${type}', '${k}')">
                    <div class="folder-icon">${k}</div>
                    <div class="folder-label">${groups[k]} টি বই</div>
                </div>`;
            });
            html += '</div>';
            document.getElementById('content').innerHTML = html;
        }

        function openFolder(type, key) {
            let list = [];
            if (type === 'az') {
                list = db.filter(b => {
                    const clean = b.title.replace(/^[\d\s\.\-\_\#\(\)\[\]]+/, '').trim();
                    const match = clean.match(/^[a-zA-Z\u0980-\u09FF\u0600-\u06FF]/);
                    return match && match[0].toUpperCase() === key;
                });
            } else {
                list = db.filter(b => b[type] === key);
            }
            currentFilterList = list;
            const backBtn = `<div class="back-bar" onclick="setTab('${currentTab}')">⬅ পেছনে যান</div>`;
            renderBooks(list, `${backBtn}<br>${key}`);
        }

        // ACTIONS
        function toggleSave(e, id) {
            e.stopPropagation();
            if (saved.includes(id)) saved = saved.filter(x => x !== id);
            else saved.push(id);
            localStorage.setItem('saved', JSON.stringify(saved));
            if (currentTab === 'save') setTab('save');
            else e.target.classList.toggle('active');
        }

        function loadMore() {
            displayCount += 24;
            renderBooks(db.slice(0, displayCount));
        }

        function toggleView() {
            viewMode = viewMode === 'grid' ? 'list' : 'grid';
            localStorage.setItem('viewMode', viewMode);
            document.getElementById('nav-view').innerHTML = viewMode === 'grid' ? '<i class="fas fa-th-large"></i>' : '<i class="fas fa-list"></i>';
            if (currentTab === 'az' || currentTab === 'auth' || currentTab === 'cat') {
                if (currentFilterList.length > 0) renderBooks(currentFilterList, document.querySelector('h2')?.innerHTML);
            } else {
                setTab(currentTab);
            }
        }

        function handleSearch() {
            const q = document.getElementById('searchInput').value;
            if (!q) { setTab('home'); return; }
            const fuse = new Fuse(db, { keys: ['title', 'author', 'category'], threshold: 0.3 });
            const res = fuse.search(q).map(r => r.item);
            currentFilterList = res;
            renderBooks(res, `অনুসন্ধান: "${q}"`);
        }

        // --- MODAL FUNCTIONS (FIXED) ---
        function openModal(id) {
            const b = db.find(x => x.id === id);
            if(!b) return;
            
            currentBookLink = b.link; // Save link for sharing
            document.getElementById('mImg').src = b.image || 'https://via.placeholder.com/300x450/0f4c3a/ffffff?text=Book';
            document.getElementById('mTitle').innerText = b.title;
            document.getElementById('mAuth').innerText = b.author || '';
            
            // BUTTON 1: Read
            document.getElementById('mRead').href = b.link;
            
            document.getElementById('bookModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('bookModal').classList.remove('active');
        }

        function shareBook() {
            navigator.clipboard.writeText(currentBookLink);
            alert("লিংক কপি হয়েছে!");
        }

        function commentBook() {
            window.open("https://t.me/IslamicBooks_us");
        }

        function openRandom() {
            if(db.length) openModal(db[Math.floor(Math.random() * db.length)].id);
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
