<!DOCTYPE html>
<html lang="bn" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>দারুচ্ছুন্নাত ইসলামিক লাইব্রেরি</title>
    
    <meta name="theme-color" content="#0f4c3a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/quran.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Hind+Siliguri:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <style>
        :root {
            /* ROYAL PALETTE */
            --primary: #0f4c3a;       
            --gold: #D4AC0D;
            --gold-gradient: linear-gradient(135deg, #F1C40F 0%, #B7950B 100%);
            
            /* Light Mode */
            --bg-body: linear-gradient(160deg, #0f4c3a 0%, #000000 100%); /* Default Dark Royal for BG */
            --glass-nav: rgba(255, 255, 255, 0.9);
            --glass-card: rgba(255, 255, 255, 0.85);
            --text-main: #1a1a1a;
            --text-sec: #555;
            --border: 1px solid rgba(255,255,255,0.3);
            --shadow: 0 8px 32px rgba(0,0,0,0.1);
            
            /* Floating Icons Color */
            --icon-color: rgba(255, 255, 255, 0.05);
        }

        [data-theme="dark"] {
            /* Dark Mode Overrides */
            --bg-body: linear-gradient(160deg, #050a08 0%, #000000 100%);
            --glass-nav: rgba(20, 20, 20, 0.9);
            --glass-card: rgba(30, 35, 33, 0.7);
            --text-main: #f0f0f0;
            --text-sec: #aaa;
            --border: 1px solid rgba(255,255,255,0.1);
            --shadow: 0 8px 32px rgba(0,0,0,0.5);
            --icon-color: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        
        body { 
            margin: 0; font-family: 'Hind Siliguri', sans-serif; 
            background: var(--bg-body); color: var(--text-main); 
            padding-bottom: 100px; min-height: 100vh;
            overflow-x: hidden; transition: color 0.3s;
            /* Fixed Background Attachment */
            background-attachment: fixed;
        }
        
        a { text-decoration: none; color: inherit; }

        /* --- BACKGROUND ANIMATION --- */
        .bg-decor {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
        }
        .bg-icon { 
            position: absolute; color: var(--icon-color); 
            animation: float 15s infinite ease-in-out; 
        }
        .bg-icon:nth-child(1) { top: 10%; left: 5%; font-size: 8rem; animation-duration: 20s; }
        .bg-icon:nth-child(2) { top: 70%; right: -5%; font-size: 15rem; animation-duration: 25s; }
        .bg-icon:nth-child(3) { top: 40%; left: 80%; font-size: 6rem; animation-duration: 18s; }
        .bg-icon:nth-child(4) { top: 85%; left: 20%; font-size: 10rem; animation-duration: 22s; }
        
        @keyframes float { 0%,100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(5deg); } }

        /* --- HEADER --- */
        nav {
            background: var(--glass-nav); position: sticky; top: 0; z-index: 1000;
            padding: 0.8rem 1rem; display: flex; justify-content: space-between; align-items: center;
            border-bottom: var(--border); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            transition: background 0.3s;
        }
        
        .logo { 
            font-family: 'Playfair Display', serif; font-size: 1.3rem; 
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 800; display: flex; align-items: center; gap: 8px; 
        }
        .logo i { color: var(--gold); -webkit-text-fill-color: initial; }
        
        .join-btn {
            background: var(--gold-gradient); color: #000; 
            padding: 6px 14px; border-radius: 50px; font-size: 0.8rem; font-weight: 700;
            box-shadow: 0 0 15px rgba(212,172,13,0.3);
        }

        /* --- HERO --- */
        .hero { text-align: center; padding: 40px 15px 10px; }
        .hero h1 { 
            font-family: 'Amiri', serif; font-size: 2.5rem; margin: 0; 
            color: #fff; text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .search-wrapper { position: relative; max-width: 600px; margin: 25px auto 0; z-index: 10; }
        .search-box {
            width: 100%; padding: 16px 50px 16px 25px; border: none; border-radius: 50px;
            font-size: 1rem; font-family: 'Hind Siliguri', sans-serif;
            background: rgba(255,255,255,0.15); color: #fff;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3);
            transition: 0.3s;
        }
        .search-box::placeholder { color: rgba(255,255,255,0.7); }
        .search-box:focus { background: rgba(255,255,255,0.25); border-color: var(--gold); outline: none; }
        .search-icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: var(--gold); font-size: 1.2rem; }

        .quick-tags { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .q-tag {
            background: rgba(255,255,255,0.1); color: #fff; padding: 5px 15px;
            border-radius: 20px; font-size: 0.8rem; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
            transition: 0.2s;
        }
        .q-tag:hover { background: var(--gold); color: #000; border-color: var(--gold); }

        /* --- TABS --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 10px 20px; }
        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .tab {
            background: rgba(255,255,255,0.1); color: #ddd;
            padding: 8px 20px; border-radius: 50px; cursor: pointer; 
            font-weight: 600; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .tab.active { 
            background: var(--gold-gradient); color: #000; border-color: transparent;
            box-shadow: 0 0 15px rgba(212,172,13,0.4); font-weight: 800;
        }

        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; animation: fadeIn 0.5s ease; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; } }

        .card {
            background: var(--glass-card); border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow); display: flex; flex-direction: column; height: 100%; 
            position: relative; border: var(--border); backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); }
        
        .card-img-wrapper { position: relative; padding-top: 145%; background: rgba(0,0,0,0.1); overflow: hidden; }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .card-img { transform: scale(1.05); }
        
        /* NEW RIBBON */
        .ribbon {
            position: absolute; top: -5px; left: -5px; z-index: 2;
            width: 50px; height: 50px; overflow: hidden;
        }
        .ribbon::before {
            content: 'NEW'; position: absolute; width: 120%; height: 20px;
            background: var(--gold-gradient); transform: rotate(-45deg) translateY(-10px) translateX(-25px);
            display: flex; align-items: center; justify-content: center;
            font-size: 0.55rem; font-weight: 900; color: #000; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            top: 15px; left: -5px;
        }
        /* Shine Effect */
        .shine::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg); animation: shine 3s infinite; pointer-events: none;
        }
        @keyframes shine { 100% { left: 150%; } }

        .card-body { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { 
            font-weight: 700; font-size: 0.85rem; margin-bottom: 4px; color: var(--text-main); 
            line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .card-auth { font-size: 0.7rem; color: var(--text-sec); margin-bottom: 2px; }
        .card-cat { font-size: 0.65rem; color: var(--primary); font-weight: 700; text-transform: uppercase; margin-top: auto; letter-spacing: 1px; }

        /* --- LIST VIEW --- */
        .list-view { display: flex; flex-direction: column; gap: 10px; animation: fadeIn 0.5s ease; }
        .list-item {
            display: flex; align-items: center; background: var(--glass-card); padding: 10px;
            border-radius: 12px; border: var(--border); gap: 15px; backdrop-filter: blur(10px);
        }
        .list-img { width: 50px; height: 75px; object-fit: cover; border-radius: 6px; }
        .list-info { flex-grow: 1; }
        .list-title { font-weight: bold; font-size: 0.95rem; color: var(--text-main); line-height: 1.2; margin-bottom: 4px; }
        .list-auth { font-size: 0.8rem; color: var(--text-sec); display: block; }
        .list-cat { font-size: 0.7rem; color: var(--primary); font-weight: 700; }

        /* --- FOLDERS --- */
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; }
        .folder-btn {
            background: var(--glass-card); padding: 20px 10px; border-radius: 15px; text-align: center;
            border: var(--border); backdrop-filter: blur(10px); cursor: pointer;
        }
        .folder-btn:hover { border-color: var(--gold); }
        .folder-letter { font-family: 'Amiri', serif; font-size: 1.8rem; font-weight: bold; color: var(--primary); display: block; line-height: 1; }
        .folder-count { font-size: 0.75rem; color: var(--text-sec); }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
            padding: 20px; opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.open { display: flex; opacity: 1; }
        .modal-box {
            background: var(--glass-card); width: 100%; max-width: 350px;
            border-radius: 25px; padding: 25px 20px; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6); transform: scale(0.8); transition: 0.3s;
            position: relative; border: 1px solid var(--gold); overflow-y: auto; max-height: 85vh;
        }
        .modal-overlay.open .modal-box { transform: scale(1); }
        .modal-img { width: 130px; height: 190px; object-fit: cover; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 15px; }
        .modal-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; color: var(--text-main); }
        .modal-auth { font-size: 0.9rem; color: var(--text-sec); display: block; margin-bottom: 20px; font-weight: 600; }
        
        .modal-actions { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .modal-btn {
            padding: 12px; border-radius: 50px; font-weight: bold; font-size: 1rem;
            cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%;
        }
        .btn-read { background: var(--gold-gradient); color: #000; text-decoration: none; box-shadow: 0 5px 15px rgba(212,172,13,0.3); }
        .btn-report { background: rgba(231, 76, 60, 0.1); color: #e74c3c; font-size: 0.8rem; }

        .related-section { margin-top: 20px; text-align: left; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 15px; }
        .related-header { font-size: 0.9rem; font-weight: bold; color: var(--text-sec); margin-bottom: 10px; }
        .related-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .rel-item { cursor: pointer; text-align: center; }
        .rel-img { width: 100%; aspect-ratio: 2/3; object-fit: cover; border-radius: 6px; margin-bottom: 3px; }
        .rel-title { font-size: 0.6rem; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }

        /* --- BOTTOM NAV --- */
        .app-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--glass-nav); backdrop-filter: blur(20px);
            padding: 10px 25px; border-radius: 60px;
            display: flex; align-items: center; gap: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4); z-index: 2000;
            border: var(--border);
        }
        .nav-btn { 
            background: none; border: none; color: var(--text-sec); 
            font-size: 1.4rem; cursor: pointer; transition: 0.3s;
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        .nav-btn:hover { color: var(--primary); background: rgba(0,0,0,0.05); }
        .nav-btn.active { color: var(--primary); background: rgba(15, 76, 58, 0.1); }

        .load-more-btn { background: transparent; color: var(--gold); border: 2px solid var(--gold); padding: 10px 30px; border-radius: 50px; font-weight: bold; margin: 40px auto 0; display: block; }
        .loading { text-align: center; padding: 50px; color: #aaa; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-decor">
        <i class="fas fa-quran bg-icon"></i>
        <i class="fas fa-mosque bg-icon"></i>
        <i class="fas fa-pen-nib bg-icon"></i>
        <i class="fas fa-moon bg-icon"></i>
    </div>

    <nav>
        <div class="logo"><i class="fas fa-book-open"></i> Darrusunnat</div>
        <a href="https://t.me/SobBoiErPdf" target="_blank" class="join-btn"><i class="fab fa-telegram-plane"></i> Join</a>
    </nav>

    <header class="hero">
        <h1>দারুচ্ছুন্নাত লাইব্রেরি</h1>
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-box" placeholder="বই, লেখক বা বিষয় খুঁজুন..." oninput="handleSearch()">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="quick-tags">
            <div class="q-tag" onclick="quickFilter('Quran')">কুরআন</div>
            <div class="q-tag" onclick="quickFilter('Hadith')">হাদিস</div>

            <div class="q-tag" onclick="quickFilter('Novel')">উপন্যাস</div>
        </div>
    </header>

    <div class="container" id="app">
        <div class="tabs">
            <div class="tab active" onclick="setMode('latest')">সর্বশেষ</div>
            <div class="tab" onclick="setMode('az')">বই</div>
            <div class="tab" onclick="setMode('auth')">লেখক</div>
            <div class="tab" onclick="setMode('cat')">বিষয়</div>
        </div>
        
        <div id="contentArea">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> লাইব্রেরি লোড হচ্ছে...</div>
        </div>
    </div>

    <footer style="text-align:center; padding:30px; color:rgba(255,255,255,0.4); font-size:0.8rem; margin-top:30px;">
        © ২০২৫ দারুচ্ছুন্নাত লাইব্রেরি
    </footer>

    <div class="modal-overlay" id="bookModal" onclick="closeModal(event)">
        <div class="modal-box">
            <button class="close-modal" onclick="closeModal(event)" style="position:absolute; top:15px; right:15px; background:none; border:none; font-size:1.5rem; color:var(--text-sec);">×</button>
            <img src="" class="modal-img" id="mImg">
            <div class="modal-title" id="mTitle"></div>
            <span class="modal-auth" id="mAuth"></span>
            <div style="color:var(--primary); font-size:0.8rem; margin-bottom:15px;" id="mCat"></div>
            
            <div class="modal-actions">
                <a href="#" target="_blank" class="modal-btn btn-read" id="mRead"><i class="fas fa-book-reader"></i> অনলাইনে পড়ুন</a>
                <button class="modal-btn btn-report" onclick="reportBook()"><i class="fas fa-exclamation-triangle"></i> অভিযোগ করুন</button>
            </div>

            <div class="related-section" id="relatedSection">
                <div class="related-header">সম্পর্কিত বই (Related)</div>
                <div class="related-grid" id="relatedGrid"></div>
            </div>
        </div>
    </div>

    <div class="app-bar">
        <button class="nav-btn active" onclick="setMode('latest'); window.scrollTo(0,0)" title="Home"><i class="fas fa-home"></i></button>
        <button class="nav-btn" onclick="toggleView()" id="viewBtn" title="Layout"><i class="fas fa-th-large"></i></button>
        <button class="nav-btn" onclick="openRandomBook()" title="Random"><i class="fas fa-dice"></i></button>
        <button class="nav-btn" onclick="toggleTheme()" title="Dark Mode"><i class="fas fa-moon theme-icon"></i></button>
        <a href="https://t.me/SobBoiErPdf" target="_blank" class="nav-btn" style="color:#0088cc"><i class="fab fa-telegram-plane"></i></a>
    </div>

    <script>
        let booksDB = [];
        let displayLimit = 24;
        let currentMode = 'latest';
        let currentFilterData = null;
        let viewMode = 'grid'; 
        let currentBookId = null;
        const defaultCover = "https://via.placeholder.com/300x450/0f4c3a/ffffff?text=Book";

        // --- THEME LOGIC (FIXED) ---
        // Initialize from local storage or default to light (since data-theme="light" is set on HTML)
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-icon');
            if (theme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // --- DATA LOAD ---
        fetch('books_data.json?t=' + Date.now()).then(r => r.json()).then(d => {
            booksDB = d.sort((a, b) => b.id - a.id); 
            renderLatest();
        }).catch(err => {
            document.getElementById('contentArea').innerHTML = "<div class='loading'>Failed to load data</div>";
        });

        // --- VIEW TOGGLE ---
        function toggleView() {
            viewMode = viewMode === 'grid' ? 'list' : 'grid';
            document.getElementById('viewBtn').innerHTML = viewMode === 'grid' ? '<i class="fas fa-th-large"></i>' : '<i class="fas fa-list"></i>';
            if(currentMode === 'latest') renderGridWithPagination(booksDB);
            else if(currentMode === 'folder') renderGridWithPagination(currentFilterData);
        }

        // --- RENDERERS ---
        function renderLatest() {
            currentMode = 'latest'; displayLimit = 24;
            renderGridWithPagination(booksDB);
        }

        function renderGridWithPagination(list) {
            const area = document.getElementById('contentArea');
            if(list.length === 0) { area.innerHTML = "<div class='loading'>কোনো বই পাওয়া যায়নি</div>"; return; }
            
            const visible = list.slice(0, displayLimit);
            let html = viewMode === 'grid' ? '<div class="grid">' : '<div class="list-view">';
            
            visible.forEach((b, index) => {
                // Show "New" badge for top 5 recent books ONLY in Latest Grid view
                const isNew = (currentMode === 'latest' && index < 5);
                html += viewMode === 'grid' ? createGridCard(b, isNew) : createListCard(b);
            });
            html += '</div>';

            if (list.length > displayLimit) html += `<button class="load-more-btn" onclick="loadMore()">আরো দেখুন</button>`;
            area.innerHTML = html;
        }

        window.loadMore = function() {
            displayLimit += 24;
            if(currentMode === 'latest') renderGridWithPagination(booksDB);
            else renderGridWithPagination(currentFilterData);
        }

        function createGridCard(b, isNew) {
            const auth = (b.author && b.author !== 'Darrusunnat Library') ? `<span class="card-auth">${b.author}</span>` : '';
            const badge = isNew ? `<div class="ribbon"></div>` : '';
            const shine = isNew ? 'shine' : '';
            return `
                <div class="card ${shine}" onclick="openModal(${b.id})">
                    ${badge}
                    <div class="card-img-wrapper"><img src="${b.image||defaultCover}" class="card-img" loading="lazy"></div>
                    <div class="card-body">
                        <div class="card-title">${b.title}</div>
                        ${auth}
                        <div class="card-cat">${b.category}</div>
                    </div>
                </div>`;
        }

        function createListCard(b) {
            const auth = (b.author && b.author !== 'Darrusunnat Library') ? `<span class="list-auth">${b.author}</span>` : '';
            return `
                <div class="list-item" onclick="openModal(${b.id})">
                    <img src="${b.image||defaultCover}" class="list-img" loading="lazy">
                    <div class="list-info">
                        <div class="list-title">${b.title}</div>
                        ${auth}
                        <span class="list-cat">${b.category}</span>
                    </div>
                </div>`;
        }

        // --- GROUPING (Auth/Cat/AZ) ---
        function renderAZ() {
            currentMode = 'az';
            renderGrouped(booksDB, b => {
                const clean = b.title.replace(/^[\d\s\.\-\(\)\[\]#]+/, ''); // Remove nums
                const char = clean.charAt(0).toUpperCase();
                return char.match(/[a-zA-Z\u0980-\u09FF]/) ? char : null;
            });
        }
        function renderCat() { currentMode = 'cat'; renderGrouped(booksDB, b => b.category); }
        function renderAuth() { 
            currentMode = 'auth'; 
            // Exclude default library name from Author list
            renderGrouped(booksDB.filter(b => b.author && b.author !== 'Darrusunnat Library'), b => b.author.trim()); 
        }

        function renderGrouped(list, keyFn) {
            const groups = {};
            list.forEach(b => {
                const k = keyFn(b);
                if(k) { if(!groups[k]) groups[k]=[]; groups[k].push(b); }
            });
            const keys = Object.keys(groups).sort();
            
            let html = '<div class="folder-grid">';
            keys.forEach(k => {
                html += `<div class="folder-btn" onclick="openFolder('${k}')"><span class="folder-letter">${k}</span><span class="folder-count">${groups[k].length}</span></div>`;
            });
            html += '</div>';
            document.getElementById('contentArea').innerHTML = html;
        }

        window.openFolder = function(key) {
            currentMode = 'folder'; displayLimit = 24;
            // Flexible matching
            currentFilterData = booksDB.filter(b => 
                (b.category === key) || 
                (b.author && b.author.trim() === key) || 
                (b.title.includes(key))
            );
            // Sort by Title
            currentFilterData.sort((a,b) => a.title.localeCompare(b.title));
            
            const area = document.getElementById('contentArea');
            const header = `<div class="back-bar" onclick="setMode('latest')"><i class="fas fa-arrow-left"></i> পেছনে যান</div><h3 style="color:var(--gold); margin:0 0 20px 10px;">${key}</h3>`;
            
            renderGridWithPagination(currentFilterData);
            area.innerHTML = header + area.innerHTML;
            window.scrollTo(0,0);
        }

        // --- MODAL ---
        window.openModal = function(id) {
            currentBookId = id;
            const b = booksDB.find(x => x.id === id);
            document.getElementById('mImg').src = b.image || defaultCover;
            document.getElementById('mTitle').innerText = b.title;
            // Hide author if it's default
            const authText = (b.author && b.author !== 'Darrusunnat Library') ? b.author : "";
            document.getElementById('mAuth').innerText = authText;
            document.getElementById('mCat').innerText = b.category;
            document.getElementById('mRead').href = b.link;
            
            // SMART RELATED LOGIC
            const related = getSmartRelated(b);
            let relHtml = '';
            related.forEach(x => {
                relHtml += `<div class="rel-item" onclick="openModal(${x.id})"><img src="${x.image||defaultCover}" class="rel-img"><span class="rel-title">${x.title}</span></div>`;
            });
            document.getElementById('relatedGrid').innerHTML = relHtml;

            document.getElementById('bookModal').classList.add('open');
        }

        function getSmartRelated(curr) {
            return booksDB.filter(b => b.id !== curr.id)
                .map(b => {
                    let score = 0;
                    if(b.category === curr.category) score += 1;
                    if(b.author && curr.author && b.author === curr.author) score += 3;
                    // Check matches in first word of title
                    if(b.title.split(' ')[0] === curr.title.split(' ')[0]) score += 2;
                    return {book: b, score: score};
                })
                .sort((a,b) => b.score - a.score)
                .slice(0, 3)
                .map(item => item.book);
        }

        window.closeModal = function(e) { if(e.target===e.currentTarget||e.target.classList.contains('close-modal')) document.getElementById('bookModal').classList.remove('open'); }
        window.reportBook = function() { window.open(`https://t.me/IslamicBooks_us`); }

        // --- MISC ---
        window.setMode = function(m) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const idx = ['latest', 'az', 'auth', 'cat'].indexOf(m);
            if(idx > -1) document.querySelectorAll('.tab')[idx].classList.add('active');
            if(m==='latest') renderLatest(); if(m==='az') renderAZ(); if(m==='auth') renderAuth(); if(m==='cat') renderCat();
        }
        window.handleSearch = function() {
            const q = document.getElementById('searchInput').value;
            if(!q) { renderLatest(); return; }
            const res = new Fuse(booksDB, {keys:['title','author','category'], threshold:0.3}).search(q).map(r=>r.item);
            currentFilterData = res; currentMode = 'folder'; displayLimit = 24;
            renderGridWithPagination(res);
        }
        window.quickFilter = function(t) { document.getElementById('searchInput').value=t; handleSearch(); }
        window.openRandomBook = function() { if(booksDB.length) openModal(booksDB[Math.floor(Math.random()*booksDB.length)].id); }
    </script>
</body>
