<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darrusunnat PDF Library</title>
    <meta name="theme-color" content="#0f4c3a">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <style>
        :root {
            --primary: #0f4c3a;
            --gold: #FFD700;
            --glass-nav: rgba(5, 20, 15, 0.98);
            --glass-card: rgba(20, 35, 30, 0.7);
            --text-white: #ffffff;
            --text-gray: #b0b0b0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; font-family: 'Hind Siliguri', sans-serif;
            background: linear-gradient(160deg, #020504 0%, #0f4c3a 60%, #000000 100%);
            color: var(--text-white); padding-bottom: 120px; min-height: 100vh;
            background-attachment: fixed;
        }
        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; font-family: inherit; background: none; }

        /* --- LAYOUTS --- */
        .grid { display: grid; gap: 15px; }
        .list-view { display: flex; flex-direction: column; gap: 10px; }
        
        /* MOBILE (< 600px) */
        @media (max-width: 599px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .container { padding: 10px; }
            .pc-sidebar { display: none; }
            .top-nav, .bot-nav { display: flex; }
        }

        /* TABLET (600px - 1023px) */
        @media (min-width: 600px) and (max-width: 1023px) {
            .grid { grid-template-columns: repeat(3, 1fr); gap: 15px; }
            .container { padding: 20px; }
            .pc-sidebar { display: none; }
            .top-nav, .bot-nav { display: flex; }
        }

        /* PC (1024px+) */
        @media (min-width: 1024px) {
            body { padding-left: 260px; padding-bottom: 0; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
            .container { padding: 40px; }
            .bot-nav, .top-nav { display: none !important; }
            .pc-sidebar { display: flex !important; }
            .hero { padding-top: 40px; }
        }

        /* CARD DESIGN (FIXED VERTICAL) */
        .card {
            background: var(--glass-card); border-radius: 12px; overflow: hidden;
            display: flex; flex-direction: column; /* Force Vertical */
            position: relative; border: 1px solid rgba(255,255,255,0.1);
            height: 100%; cursor: pointer; transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); }
        
        .card-img-wrap { 
            position: relative; width: 100%; padding-top: 140%; /* Portrait Aspect Ratio */
            background: rgba(0,0,0,0.3); overflow: hidden;
        }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-title { 
            font-size: 0.9rem; font-weight: 700; margin-bottom: 5px; line-height: 1.3; color: #fff; 
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .card-cat { font-size: 0.7rem; color: var(--gold); font-weight: 800; text-transform: uppercase; }

        /* LIST VIEW */
        .list-item { 
            display: flex; align-items: center; background: var(--glass-card); 
            padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); gap: 15px; cursor: pointer;
        }
        .list-thumb { width: 50px; height: 75px; object-fit: cover; border-radius: 6px; flex-shrink: 0; }
        .list-data { flex-grow: 1; min-width: 0; }
        .list-title { font-weight: 700; font-size: 1rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .list-cat { font-size: 0.75rem; color: var(--gold); }

        /* HEADER */
        .top-nav {
            background: rgba(5, 20, 15, 0.98); position: sticky; top: 0; z-index: 1000;
            padding: 10px 15px; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,215,0,0.15); backdrop-filter: blur(20px);
        }
        .brand { font-family: 'Playfair Display', serif; font-size: 1.2rem; color: var(--gold); font-weight: 800; display: flex; align-items: center; gap: 5px; }
        
        .join-btn {
            background: linear-gradient(135deg, var(--gold), #F39C12);
            color: #000; padding: 5px 12px; border-radius: 50px;
            font-weight: 800; font-size: 0.75rem; text-decoration: none;
            display: flex; align-items: center; gap: 5px;
        }

        /* PC SIDEBAR */
        .pc-sidebar { 
            display: none; position: fixed; left: 0; top: 0; height: 100vh; width: 260px;
            background: rgba(5, 20, 15, 0.98); border-right: 1px solid rgba(255,255,255,0.1);
            flex-direction: column; padding: 30px 20px; z-index: 2000;
        }
        .pc-brand { font-family: 'Amiri', serif; font-size: 1.5rem; color: var(--gold); margin-bottom: 40px; font-weight: bold; text-align: center; }
        .pc-link {
            display: flex; align-items: center; gap: 15px; color: #ccc;
            padding: 15px; margin-bottom: 5px; border-radius: 12px;
            cursor: pointer; transition: 0.2s; font-size: 1rem;
        }
        .pc-link:hover, .pc-link.active { background: rgba(255,215,0,0.15); color: var(--gold); font-weight: bold; }

        /* SEARCH HERO */
        .hero { padding: 20px; text-align: center; }
        .search-wrap { position: relative; max-width: 600px; margin: 0 auto; }
        .search-inp {
            width: 100%; padding: 12px 40px 12px 20px; border-radius: 50px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            color: #fff; font-size: 1rem; transition: 0.3s;
        }
        .search-inp:focus { border-color: var(--gold); }
        .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--gold-dim); }

        /* FOLDERS */
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
        .folder {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 20px 10px; text-align: center; cursor: pointer;
        }
        .folder-icon { font-family: 'Amiri', serif; font-size: 1.8rem; color: var(--gold); display: block; margin-bottom: 5px; }
        .folder-label { font-size: 0.8rem; color: var(--text-gray); }

        /* MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 5000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-box {
            background: #0a1f18; width: 100%; max-width: 350px; border-radius: 20px;
            padding: 25px; text-align: center; border: 1px solid var(--gold);
            position: relative; max-height: 90vh; overflow-y: auto;
        }
        .modal-img { width: 130px; height: 190px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
        .modal-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 5px; color: #fff; }
        .modal-auth { color: var(--text-gray); font-size: 0.9rem; display: block; margin-bottom: 25px; }
        
        .btn-stack { display: flex; flex-direction: column; gap: 10px; }
        .btn-1 { width: 100%; padding: 12px; border-radius: 50px; background: linear-gradient(135deg, var(--gold), #F39C12); color: #000; font-weight: 800; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-2 { width: 100%; padding: 12px; border-radius: 50px; background: rgba(255,255,255,0.1); color: #fff; font-weight: 600; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-3 { width: 100%; padding: 12px; border-radius: 50px; background: rgba(39, 174, 96, 0.15); color: #2ecc71; font-weight: 600; border: 1px solid #2ecc71; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* BOTTOM NAV */
        .bot-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #051410; border-top: 1px solid rgba(255,255,255,0.1);
            justify-content: space-around; padding: 10px 0; z-index: 2000;
        }
        .nav-item { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: none; border: none; color: #666; font-size: 0.7rem; gap: 3px; cursor: pointer; transition: 0.3s;
        }
        .nav-item i { font-size: 1.2rem; }
        .nav-item.active { color: var(--gold); }

        .save-btn {
            position: absolute; top: 8px; right: 8px; width: 30px; height: 30px;
            background: rgba(0,0,0,0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #fff; z-index: 5; font-size: 0.9rem; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }
        .save-btn.active { color: #3498db; background: rgba(255,255,255,0.9); }

        .load-more { display: block; margin: 30px auto; padding: 10px 30px; background: transparent; border: 1px solid var(--gold); color: var(--gold); border-radius: 30px; font-weight: bold; cursor: pointer; }
        .back-bar { display: inline-flex; align-items: center; gap: 8px; padding: 8px 20px; background: rgba(255,255,255,0.1); border-radius: 30px; margin-bottom: 15px; cursor: pointer; color: var(--gold); border: 1px solid rgba(255,255,255,0.1); }
        .loading { text-align: center; padding: 60px; color: var(--text-gray); }
        
        .clock-widget { text-align: right; line-height: 1.1; margin-left: 10px; }
        .clock-time { color: var(--gold); font-weight: bold; font-size: 0.9rem; font-family: 'Amiri'; }
        .clock-date { font-size: 0.65rem; color: var(--text-gray); }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="pc-sidebar">
        <div class="pc-brand">Darrusunnat PDF</div>
        <div class="pc-link active" onclick="setTab('home')" id="pc-home"><i class="fas fa-home"></i> হোম</div>
        <div class="pc-link" onclick="setTab('auth')" id="pc-auth"><i class="fas fa-pen-nib"></i> লেখক</div>
        <div class="pc-link" onclick="setTab('cat')" id="pc-cat"><i class="fas fa-layer-group"></i> বিষয়</div>
        <div class="pc-link" onclick="setTab('az')" id="pc-az"><i class="fas fa-sort-alpha-down"></i> বর্ণানুক্রমিক</div>
        <div class="pc-link" onclick="setTab('save')" id="pc-save"><i class="fas fa-bookmark"></i> সংরক্ষিত</div>
        
        <div style="margin-top:auto; padding-top:20px; border-top:1px solid rgba(255,255,255,0.1); text-align:center;">
            <div class="clock-time" id="pcTime" style="font-size:1.2rem; margin-bottom:5px;">00:00</div>
            <div class="clock-date" id="pcDate">...</div>
            <br>
            <a href="https://t.me/SobBoiErPdf" target="_blank" class="join-btn" style="justify-content:center; width:100%; padding:12px;">
                <i class="fab fa-telegram-plane"></i> Join Telegram
            </a>
        </div>
    </div>

    <div class="top-nav">
        <div class="brand">Darrusunnat</div>
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="color:#aaa; font-size:1.2rem; padding:5px; cursor:pointer;" onclick="toggleView()" id="headerViewBtn"><i class="fas fa-th-large"></i></div>
            <a href="https://t.me/SobBoiErPdf" target="_blank" class="join-btn">
                <i class="fab fa-telegram-plane"></i> Join
            </a>
            <div class="clock-widget">
                <div class="clock-time" id="mobTime">00:00</div>
                <div class="clock-date" id="mobDate">...</div>
            </div>
        </div>
    </div>

    <div class="hero" id="heroSection">
        <div class="search-wrap">
            <input type="text" class="search-inp" id="search" placeholder="বই খুঁজুন..." oninput="handleSearch()">
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>
    </div>

    <div class="container" id="app">
        <div class="loading">লাইব্রেরি লোড হচ্ছে...</div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <div onclick="closeModal()" style="position:absolute; top:15px; right:15px; font-size:2rem; color:#fff; cursor:pointer; z-index:10;">&times;</div>
            <img src="" class="modal-img" id="mImg">
            <h3 class="modal-title" id="mTitle"></h3>
            <div class="modal-auth" id="mAuth"></div>
            
            <div class="btn-stack">
                <a href="#" target="_blank" class="btn-1" id="mRead"><i class="fas fa-book-open"></i> &nbsp; বইটি পড়ুন</a>
                <button class="btn-2" onclick="shareBook()"><i class="fas fa-share-alt"></i> &nbsp; বইটি শেয়ার করুন</button>
                <button class="btn-3" onclick="joinGroup()"><i class="fas fa-comment-dots"></i> &nbsp; মন্তব্য জানান</button>
            </div>
        </div>
    </div>

    <div class="bot-nav">
        <button class="nav-item active" onclick="setTab('home')" id="mob-home">
            <i class="fas fa-home"></i> <span style="font-size:0.6rem">হোম</span>
        </button>
        <button class="nav-item" onclick="setTab('auth')" id="mob-auth">
            <i class="fas fa-pen-nib"></i> <span style="font-size:0.6rem">লেখক</span>
        </button>
        <button class="nav-item" onclick="setTab('cat')" id="mob-cat">
            <i class="fas fa-layer-group"></i> <span style="font-size:0.6rem">বিষয়</span>
        </button>
        <button class="nav-item" onclick="setTab('az')" id="mob-az">
            <i class="fas fa-font"></i> <span style="font-size:0.6rem">A-Z</span>
        </button>
        <button class="nav-item" onclick="setTab('save')" id="mob-save">
            <i class="fas fa-bookmark"></i> <span style="font-size:0.6rem">সেভ</span>
        </button>
    </div>

    <script>
        let db = [];
        let saved = JSON.parse(localStorage.getItem('saved')) || [];
        let viewMode = localStorage.getItem('viewMode') || 'grid';
        let currentTab = 'home';
        let displayLimit = 24;
        let currentList = [];
        let currentLink = "";
        let historyStack = [];

        fetch('books_data.json?t=' + Date.now())
            .then(res => res.json())
            .then(data => {
                db = data.sort((a, b) => b.id - a.id);
                setTab('home');
                startClock();
                updateViewIcon();
            })
            .catch(() => document.getElementById('app').innerHTML = "লোড হয়নি।");

        function startClock() {
            setInterval(() => {
                const d = new Date();
                const t = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                const date = d.toLocaleDateString('bn-BD');
                document.getElementById('mobTime').innerText = t;
                document.getElementById('mobDate').innerText = date;
                document.getElementById('pcTime').innerText = t;
                document.getElementById('pcDate').innerText = date;
            }, 1000);
        }

        function setTab(tab, pushHist = true) {
            if(pushHist) historyStack.push(currentTab);
            currentTab = tab;
            displayLimit = 24;
            
            document.querySelectorAll('.pc-link, .nav-item').forEach(el => el.classList.remove('active'));
            if(document.getElementById('pc-'+tab)) document.getElementById('pc-'+tab).classList.add('active');
            if(document.getElementById('mob-'+tab)) document.getElementById('mob-'+tab).classList.add('active');
            
            const hero = document.getElementById('heroSection');
            if(tab === 'home') hero.style.display = 'block';
            else hero.style.display = 'none';
            
            window.scrollTo(0, 0);

            if (tab === 'home') {
                currentList = db;
                renderBooks(db.slice(0, displayLimit));
            } else if (tab === 'save') {
                currentList = db.filter(b => saved.includes(b.id));
                renderBooks(currentList, "সংরক্ষিত বই");
            } else if (tab === 'az') renderFolders('az');
            else if (tab === 'auth') renderFolders('author');
            else if (tab === 'cat') renderFolders('category');
        }

        function goBack() {
            if(historyStack.length > 0) {
                const prev = historyStack.pop();
                setTab(prev, false);
            } else {
                setTab('home', false);
            }
        }

        function renderBooks(list, title = '') {
            const app = document.getElementById('app');
            if(!list.length) { app.innerHTML = "<div class='loading'>কোনো বই নেই</div>"; return; }

            let html = title ? `<h2>${title}</h2>` : '';
            html += viewMode === 'grid' ? '<div class="grid">' : '<div class="list-view">';
            
            list.forEach(b => {
                const img = b.image || 'https://via.placeholder.com/300x450/0f4c3a/ffffff?text=Book';
                const isSaved = saved.includes(b.id) ? 'active' : '';
                
                if (viewMode === 'grid') {
                    html += `
                    <div class="card" onclick="openModal(${b.id})">
                        <div class="save-btn ${isSaved}" onclick="toggleSave(event, ${b.id})"><i class="fas fa-bookmark"></i></div>
                        <div class="card-img-wrap"><img src="${img}" class="card-img" loading="lazy"></div>
                        <div class="card-info">
                            <div class="card-title">${b.title}</div>
                            <div class="card-cat">${b.author || 'অজ্ঞাত'}</div>
                        </div>
                    </div>`;
                } else {
                    html += `
                    <div class="list-item" onclick="openModal(${b.id})">
                        <img src="${img}" class="list-thumb" loading="lazy">
                        <div class="list-data">
                            <div class="list-title">${b.title}</div>
                            <div class="list-cat">${b.author || 'অজ্ঞাত'}</div>
                        </div>
                    </div>`;
                }
            });
            html += '</div>';
            if(currentTab === 'home' && list.length < db.length) {
                html += `<button class="load-more" onclick="loadMore()">আরও দেখুন</button>`;
            }
            app.innerHTML = html;
        }

        function renderFolders(type) {
            const groups = {};
            db.forEach(b => {
                let key = 'অন্যান্য';
                if(type === 'az') {
                    const clean = b.title.replace(/^[\d\s\.\-\_\#\(\)\[\]\:\>]+/, '').trim();
                    const match = clean.match(/^[a-zA-Z\u0980-\u09FF\u0600-\u06FF]/);
                    key = match ? match[0].toUpperCase() : '#';
                } else {
                    key = b[type] || 'অজ্ঞাত';
                    if(type === 'author' && key === 'Darrusunnat Library') return;
                }
                if(!groups[key]) groups[key] = 0;
                groups[key]++;
            });

            const keys = Object.keys(groups).sort();
            let html = '<div class="folder-grid">';
            keys.forEach(k => {
                html += `
                <div class="folder" onclick="openFolder('${type}', '${k}')">
                    <div class="folder-icon">${k}</div>
                    <div class="folder-label">${groups[k]} টি বই</div>
                </div>`;
            });
            html += '</div>';
            document.getElementById('app').innerHTML = html;
        }

        function openFolder(type, key) {
            let list = [];
            if(type === 'az') {
                list = db.filter(b => {
                    const clean = b.title.replace(/^[\d\s\.\-\_\#\(\)\[\]]+/, '').trim();
                    const match = clean.match(/^[a-zA-Z\u0980-\u09FF\u0600-\u06FF]/);
                    return match && match[0].toUpperCase() === key;
                });
            } else {
                list = db.filter(b => b[type] === key);
            }
            
            const backBtn = `<div class="back-bar" onclick="goBack()"><i class="fas fa-arrow-left"></i> পেছনে যান</div>`;
            renderBooks(list, `${backBtn}<br>${key}`);
        }

        function loadMore() {
            displayLimit += 24;
            renderBooks(db.slice(0, displayLimit));
        }

        function toggleSave(e, id) {
            e.stopPropagation();
            if(saved.includes(id)) saved = saved.filter(x => x !== id);
            else saved.push(id);
            localStorage.setItem('saved', JSON.stringify(saved));
            if(currentTab === 'save') setTab('save');
            else e.target.classList.toggle('active');
        }

        function handleSearch() {
            const q = document.getElementById('search').value;
            if(!q) { setTab('home'); return; }
            const fuse = new Fuse(db, { keys: ['title', 'author', 'category'], threshold: 0.3 });
            renderBooks(fuse.search(q).map(r => r.item), `অনুসন্ধান: "${q}"`);
        }

        function toggleView() {
            viewMode = viewMode === 'grid' ? 'list' : 'grid';
            localStorage.setItem('viewMode', viewMode);
            updateViewIcon();
            if(document.querySelector('.grid') || document.querySelector('.list-view')) {
                const title = document.querySelector('h2')?.innerText || '';
                renderBooks(currentList.slice(0, displayLimit), title);
            }
        }

        function updateViewIcon() {
            document.getElementById('headerViewBtn').innerHTML = viewMode === 'grid' ? '<i class="fas fa-list"></i>' : '<i class="fas fa-th-large"></i>';
        }

        function openModal(id) {
            const b = db.find(x => x.id === id);
            if(!b) return;
            
            currentLink = b.link;
            document.getElementById('mImg').src = b.image || '';
            document.getElementById('mTitle').innerText = b.title;
            document.getElementById('mAuth').innerText = b.author || 'অজ্ঞাত';
            document.getElementById('mRead').href = b.link;
            
            window.history.pushState({modal: true}, null, "");
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            if(history.state && history.state.modal) history.back();
        }

        window.onpopstate = function(e) {
            if(document.getElementById('modal').classList.contains('active')) {
                document.getElementById('modal').classList.remove('active');
            } else {
                goBack();
            }
        };

        function shareBook() {
            navigator.clipboard.writeText(currentLink);
            alert("লিংক কপি হয়েছে!");
        }

        function joinGroup() {
            window.open("https://t.me/IslamicBooks_us");
        }

        function openRandom() {
            if(db.length) openModal(db[Math.floor(Math.random() * db.length)].id);
        }
    </script>
</body>
</html>
