<!DOCTYPE html>
<html lang="bn" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>দারুচ্ছুন্নাত ইসলামিক লাইব্রেরি</title>
    
    <meta name="theme-color" content="#0f4c3a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/quran.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Hind+Siliguri:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <style>
        :root {
            /* ROYAL GREEN & GOLD PALETTE */
            --primary: #0f4c3a;       
            --primary-gradient: linear-gradient(135deg, #0f4c3a 0%, #05291e 100%);
            --gold-gradient: linear-gradient(135deg, #D4AC0D 0%, #F1C40F 100%);
            --accent: #D4AC0D;        
            
            /* Background: Deep Gradient */
            --bg-color: #081410; 
            --bg-image: linear-gradient(160deg, #0f4c3a 0%, #030504 100%);
            
            --surface: rgba(20, 30, 25, 0.6); /* Dark Glass */
            --text-main: #ffffff;
            --text-sec: #cccccc;
            --nav-bg: rgba(10, 20, 15, 0.85);
            --shadow: 0 8px 30px rgba(0,0,0,0.5);
            --radius: 18px;
            --glass: blur(15px) saturate(180%);
            --border: 1px solid rgba(212, 172, 13, 0.2);
        }

        [data-theme="dark"] {
            /* Keeping same royal look for both modes, just slightly darker text handling if needed */
            --surface: rgba(0, 0, 0, 0.6);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        
        body { 
            margin: 0; font-family: 'Hind Siliguri', sans-serif; 
            background: var(--bg-image); color: var(--text-main); 
            padding-bottom: 100px; min-height: 100vh;
            overflow-x: hidden;
        }
        
        a { text-decoration: none; color: inherit; }

        /* --- BACKGROUND DECORATION (Floating Icons) --- */
        .bg-decor {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; pointer-events: none; opacity: 0.05;
        }
        .bg-icon { position: absolute; color: #fff; font-size: 8rem; animation: float 20s infinite ease-in-out; }
        .bg-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .bg-icon:nth-child(2) { top: 60%; right: 10%; animation-delay: 5s; font-size: 12rem; }
        .bg-icon:nth-child(3) { top: 30%; left: 60%; animation-delay: 2s; font-size: 6rem; }
        .bg-icon:nth-child(4) { bottom: 10%; left: 20%; animation-delay: 7s; }
        
        @keyframes float { 0% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(5deg); } 100% { transform: translateY(0) rotate(0deg); } }

        /* --- HEADER --- */
        nav {
            background: var(--nav-bg); position: sticky; top: 0; z-index: 1000;
            padding: 0.8rem 1rem; display: flex; justify-content: space-between; align-items: center;
            border-bottom: var(--border); backdrop-filter: var(--glass);
        }
        
        .logo { 
            font-family: 'Playfair Display', serif; font-size: 1.3rem; 
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 800; display: flex; align-items: center; gap: 8px; text-shadow: 0 2px 10px rgba(212,172,13,0.3);
        }
        .logo i { color: var(--accent); -webkit-text-fill-color: initial; }
        
        .join-btn {
            background: var(--gold-gradient); color: #000; 
            padding: 6px 16px; border-radius: 50px; font-size: 0.8rem; font-weight: 700;
            box-shadow: 0 0 15px rgba(212,172,13,0.4);
        }

        /* --- HERO --- */
        .hero {
            text-align: center; padding: 40px 15px 20px;
        }
        .hero h1 { 
            font-family: 'Amiri', serif; font-size: 2.5rem; margin: 0 0 5px; 
            color: #fff; text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .search-wrapper { position: relative; max-width: 600px; margin: 20px auto 0; z-index: 10; }
        .search-box {
            width: 100%; padding: 18px 50px 18px 25px; border: none; border-radius: 50px;
            font-size: 1rem; font-family: 'Hind Siliguri', sans-serif;
            background: rgba(255,255,255,0.1); color: #fff;
            backdrop-filter: var(--glass); box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.2); transition: 0.3s;
        }
        .search-box::placeholder { color: rgba(255,255,255,0.6); }
        .search-box:focus { border-color: var(--accent); background: rgba(255,255,255,0.15); }
        .search-icon { position: absolute; right: 25px; top: 50%; transform: translateY(-50%); color: var(--accent); font-size: 1.2rem; }

        /* QUICK TAGS */
        .quick-tags { display: flex; justify-content: center; gap: 10px; margin-top: 25px; flex-wrap: wrap; }
        .q-tag {
            background: rgba(0,0,0,0.3); color: var(--accent); padding: 6px 15px;
            border-radius: 20px; font-size: 0.8rem; cursor: pointer; backdrop-filter: blur(5px);
            border: 1px solid rgba(212,172,13,0.2); transition: 0.3s; font-weight: 600;
        }
        .q-tag:hover { background: var(--accent); color: #000; }

        /* --- TABS --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 10px 20px; }
        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .tab {
            background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.7);
            padding: 10px 22px; border-radius: 50px; cursor: pointer; 
            font-weight: 600; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .tab.active { 
            background: var(--gold-gradient); color: #000; border-color: transparent;
            box-shadow: 0 0 20px rgba(212,172,13,0.3); font-weight: 800;
        }

        /* --- GRID VIEW --- */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; animation: fadeIn 0.5s ease; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; } }

        .card {
            background: var(--surface); border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow); display: flex; flex-direction: column; height: 100%; 
            position: relative; border: var(--border); backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        
        .card-img-wrapper { position: relative; padding-top: 145%; background: rgba(0,0,0,0.2); }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        
        .card-body { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { 
            font-weight: 700; font-size: 0.85rem; margin-bottom: 4px; color: #fff; 
            line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .card-auth { font-size: 0.7rem; color: #aaa; margin-bottom: 2px; }
        .card-cat { font-size: 0.65rem; color: var(--accent); font-weight: 700; text-transform: uppercase; margin-top: auto; letter-spacing: 1px; }

        /* --- LIST VIEW --- */
        .list-view { display: flex; flex-direction: column; gap: 10px; animation: fadeIn 0.5s ease; }
        .list-item {
            display: flex; align-items: center; background: var(--surface); padding: 10px;
            border-radius: 12px; border: var(--border); gap: 15px; backdrop-filter: blur(10px);
        }
        .list-img { width: 50px; height: 75px; object-fit: cover; border-radius: 6px; }
        .list-info { flex-grow: 1; }
        .list-title { font-weight: bold; font-size: 0.95rem; color: #fff; line-height: 1.2; margin-bottom: 4px; }
        .list-auth { font-size: 0.8rem; color: #aaa; display: block; }
        .list-cat { font-size: 0.7rem; color: var(--accent); font-weight: 700; }

        /* --- FOLDERS --- */
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; }
        .folder-btn {
            background: rgba(255,255,255,0.05); padding: 20px 10px; border-radius: 15px; text-align: center;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(5px); cursor: pointer;
        }
        .folder-btn:hover { border-color: var(--accent); background: rgba(212,172,13,0.1); }
        .folder-letter { font-family: 'Amiri', serif; font-size: 1.8rem; font-weight: bold; color: var(--accent); display: block; line-height: 1; }
        .folder-count { font-size: 0.75rem; color: #888; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
            padding: 20px; opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.open { display: flex; opacity: 1; }
        .modal-box {
            background: rgba(20, 30, 25, 0.9); width: 100%; max-width: 350px;
            border-radius: 25px; padding: 30px 20px; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6); transform: scale(0.8); transition: 0.3s;
            position: relative; border: 1px solid var(--accent);
        }
        .modal-overlay.open .modal-box { transform: scale(1); }
        .modal-img { width: 130px; height: 190px; object-fit: cover; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.2); }
        .modal-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; color: var(--accent); }
        .modal-auth { font-size: 0.9rem; color: #ccc; display: block; margin-bottom: 20px; }
        .modal-btn {
            flex: 1; padding: 12px; border-radius: 50px; font-weight: bold; font-size: 1rem;
            cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 8px;
            width: 100%; margin-top: 10px;
        }
        .btn-read { background: var(--gold-gradient); color: #000; text-decoration: none; box-shadow: 0 0 20px rgba(212,172,13,0.3); }
        .btn-report { background: rgba(255,255,255,0.1); color: #fff; font-size: 0.8rem; margin-top: 15px; }

        /* --- BOTTOM NAV (Updated with Toggle) --- */
        .app-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 20, 15, 0.9); backdrop-filter: blur(20px);
            padding: 10px 25px; border-radius: 60px;
            display: flex; align-items: center; gap: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); z-index: 2000;
            border: 1px solid rgba(212, 172, 13, 0.3);
        }
        .nav-btn { 
            background: none; border: none; color: rgba(255,255,255,0.5); 
            font-size: 1.3rem; cursor: pointer; transition: 0.3s;
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        .nav-btn:hover { color: #fff; background: rgba(255,255,255,0.1); }
        .nav-btn.active { color: var(--accent); background: rgba(212,172,13,0.15); box-shadow: 0 0 15px rgba(212,172,13,0.2); }

        .back-bar { display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; padding: 8px 20px; background: rgba(255,255,255,0.1); border-radius: 30px; cursor: pointer; color: var(--accent); font-weight: bold; border: 1px solid rgba(255,255,255,0.1); }
        .load-more-btn { background: transparent; color: var(--accent); border: 2px solid var(--accent); padding: 10px 30px; border-radius: 50px; font-weight: bold; margin: 40px auto 0; display: block; }
        .loading { text-align: center; padding: 50px; color: #888; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-decor">
        <i class="fas fa-quran bg-icon"></i>
        <i class="fas fa-mosque bg-icon"></i>
        <i class="fas fa-pen-nib bg-icon"></i>
        <i class="fas fa-moon bg-icon"></i>
    </div>

    <nav>
        <div class="logo"><i class="fas fa-book-open"></i> Darrusunnat</div>
        <a href="https://t.me/SobBoiErPdf" target="_blank" class="join-btn"><i class="fab fa-telegram-plane"></i> Join</a>
    </nav>

    <header class="hero">
        <h1>দারুচ্ছুন্নাত লাইব্রেরি</h1>
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-box" placeholder="বই, লেখক বা বিষয় খুঁজুন..." oninput="handleSearch()">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="quick-tags">
            <div class="q-tag" onclick="quickFilter('Quran')">কুরআন</div>
            <div class="q-tag" onclick="quickFilter('Hadith')">হাদিস</div>
            <div class="q-tag" onclick="quickFilter('History')">ইতিহাস</div>
            <div class="q-tag" onclick="quickFilter('Novel')">উপন্যাস</div>
        </div>
    </header>

    <div class="container" id="app">
        <div class="tabs">
            <div class="tab active" onclick="setMode('latest')">সর্বশেষ</div>
            <div class="tab" onclick="setMode('az')">বই</div>
            <div class="tab" onclick="setMode('auth')">লেখক</div>
            <div class="tab" onclick="setMode('cat')">বিষয়</div>
        </div>
        
        <div id="contentArea">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
        </div>
    </div>

    <footer style="text-align:center; padding:30px; color:rgba(255,255,255,0.3); font-size:0.8rem; margin-top:30px;">
        © ২০২৫ দারুচ্ছুন্নাত লাইব্রেরি
    </footer>

    <div class="modal-overlay" id="bookModal" onclick="closeModal(event)">
        <div class="modal-box">
            <button class="close-modal" onclick="closeModal(event)" style="position:absolute; top:20px; right:20px; background:none; border:none; font-size:1.5rem; color:#fff;">×</button>
            <img src="" class="modal-img" id="mImg">
            <div class="modal-title" id="mTitle"></div>
            <span class="modal-auth" id="mAuth"></span>
            
            <a href="#" target="_blank" class="modal-btn btn-read" id="mRead"><i class="fas fa-book-reader"></i> অনলাইনে পড়ুন</a>
            <button class="modal-btn btn-report" onclick="reportBook()"><i class="fas fa-exclamation-circle"></i> রিপোর্ট করুন</button>
        </div>
    </div>

    <div class="app-bar">
        <button class="nav-btn active" onclick="setMode('latest'); window.scrollTo(0,0)" title="Home"><i class="fas fa-home"></i></button>
        <button class="nav-btn" onclick="toggleView()" id="viewBtn" title="Change View"><i class="fas fa-list"></i></button>
        <button class="nav-btn" onclick="openRandomBook()" title="Random"><i class="fas fa-dice"></i></button>
        <button class="nav-btn" onclick="toggleTheme()" title="Theme"><i class="fas fa-moon theme-icon"></i></button>
        <a href="https://t.me/SobBoiErPdf" target="_blank" class="nav-btn" style="color:#0088cc"><i class="fab fa-telegram-plane"></i></a>
    </div>

    <script>
        let booksDB = [];
        let displayLimit = 24;
        let currentMode = 'latest';
        let currentFilterData = null;
        let viewMode = 'grid'; 
        let currentBookId = null;
        const defaultCover = "https://via.placeholder.com/300x450/0f4c3a/ffffff?text=Book";

        // LOAD DATA
        fetch('books_data.json?t=' + Date.now()).then(r => r.json()).then(d => {
            booksDB = d.sort((a, b) => b.id - a.id); 
            renderLatest();
        });

        // VIEW TOGGLE
        function toggleView() {
            viewMode = viewMode === 'grid' ? 'list' : 'grid';
            document.getElementById('viewBtn').innerHTML = viewMode === 'grid' ? '<i class="fas fa-list"></i>' : '<i class="fas fa-th-large"></i>';
            if(currentMode === 'latest') renderGridWithPagination(booksDB);
            else if(currentMode === 'folder') renderGridWithPagination(currentFilterData);
        }

        // RENDERERS
        function renderLatest() {
            currentMode = 'latest';
            displayLimit = 24;
            renderGridWithPagination(booksDB);
        }

        function renderGridWithPagination(list) {
            const area = document.getElementById('contentArea');
            if(list.length === 0) { area.innerHTML = "<div class='loading'>No books found</div>"; return; }
            
            const visible = list.slice(0, displayLimit);
            let html = viewMode === 'grid' ? '<div class="grid">' : '<div class="list-view">';
            
            visible.forEach(b => html += viewMode === 'grid' ? createGridCard(b) : createListCard(b));
            html += '</div>';

            if (list.length > displayLimit) html += `<button class="load-more-btn" onclick="loadMore()">আরো দেখুন</button>`;
            area.innerHTML = html;
        }

        window.loadMore = function() {
            displayLimit += 24;
            if(currentMode === 'latest') renderGridWithPagination(booksDB);
            else renderGridWithPagination(currentFilterData);
        }

        function createGridCard(b) {
            const auth = b.author ? `<span class="card-auth">${b.author}</span>` : '';
            return `
                <div class="card" onclick="openModal(${b.id})">
                    <div class="card-img-wrapper"><img src="${b.image||defaultCover}" class="card-img" loading="lazy"></div>
                    <div class="card-body">
                        <div class="card-title">${b.title}</div>
                        ${auth}
                        <div class="card-cat">${b.category}</div>
                    </div>
                </div>`;
        }

        function createListCard(b) {
            const auth = b.author ? `<span class="list-auth">${b.author}</span>` : '';
            return `
                <div class="list-item" onclick="openModal(${b.id})">
                    <img src="${b.image||defaultCover}" class="list-img" loading="lazy">
                    <div class="list-info">
                        <div class="list-title">${b.title}</div>
                        ${auth}
                        <span class="list-cat">${b.category}</span>
                    </div>
                </div>`;
        }

        // CATEGORY & AUTHOR & A-Z
        function renderAZ() {
            currentMode = 'az';
            renderGrouped(booksDB, b => {
                const clean = b.title.replace(/^[\d\s\.\-\(\)\[\]#]+/, '');
                const char = clean.charAt(0).toUpperCase();
                return char.match(/[a-zA-Z\u0980-\u09FF]/) ? char : null;
            });
        }
        function renderCat() { currentMode = 'cat'; renderGrouped(booksDB, b => b.category); }
        function renderAuth() { currentMode = 'auth'; renderGrouped(booksDB.filter(b=>b.author), b => b.author.trim()); }

        function renderGrouped(list, keyFn) {
            const groups = {};
            list.forEach(b => {
                const k = keyFn(b);
                if(k) { if(!groups[k]) groups[k]=[]; groups[k].push(b); }
            });
            const keys = Object.keys(groups).sort();
            
            let html = '<div class="folder-grid">';
            keys.forEach(k => {
                html += `<div class="folder-btn" onclick="openFolder('${k}')"><span class="folder-letter">${k}</span><span class="folder-count">${groups[k].length}</span></div>`;
            });
            html += '</div>';
            document.getElementById('contentArea').innerHTML = html;
        }

        window.openFolder = function(key) {
            currentMode = 'folder'; displayLimit = 24;
            currentFilterData = booksDB.filter(b => 
                (b.category === key) || (b.author && b.author.trim() === key) || 
                (b.title.includes(key)) // Loose match for letters
            );
            // Re-sort strict for A-Z
            currentFilterData.sort((a,b) => a.title.localeCompare(b.title));
            
            const area = document.getElementById('contentArea');
            const header = `<div class="back-bar" onclick="setMode('latest')"><i class="fas fa-arrow-left"></i> Back</div><h3 style="color:var(--accent); margin:0 0 20px 10px;">${key}</h3>`;
            
            // Hacky render
            renderGridWithPagination(currentFilterData);
            area.innerHTML = header + area.innerHTML;
            window.scrollTo(0,0);
        }

        // MODAL
        window.openModal = function(id) {
            currentBookId = id;
            const b = booksDB.find(x => x.id === id);
            document.getElementById('mImg').src = b.image || defaultCover;
            document.getElementById('mTitle').innerText = b.title;
            document.getElementById('mAuth').innerText = b.author || "";
            document.getElementById('mRead').href = b.link;
            document.getElementById('bookModal').classList.add('open');
        }
        window.closeModal = function(e) { if(e.target===e.currentTarget||e.target.classList.contains('close-modal')) document.getElementById('bookModal').classList.remove('open'); }
        window.reportBook = function() { window.open(`https://t.me/Meher_Hazan_T?text=Report broken link ID: ${currentBookId}`); }

        // MISC
        window.setMode = function(m) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const idx = ['latest', 'az', 'auth', 'cat'].indexOf(m);
            if(idx > -1) document.querySelectorAll('.tab')[idx].classList.add('active');
            if(m==='latest') renderLatest(); if(m==='az') renderAZ(); if(m==='auth') renderAuth(); if(m==='cat') renderCat();
        }
        window.handleSearch = function() {
            const q = document.getElementById('searchInput').value;
            if(!q) { renderLatest(); return; }
            const res = new Fuse(booksDB, {keys:['title','author','category'], threshold:0.3}).search(q).map(r=>r.item);
            currentFilterData = res; currentMode = 'folder'; displayLimit = 24;
            renderGridWithPagination(res);
        }
        window.quickFilter = function(t) { document.getElementById('searchInput').value=t; handleSearch(); }
        window.openRandomBook = function() { if(booksDB.length) openModal(booksDB[Math.floor(Math.random()*booksDB.length)].id); }
        window.toggleTheme = function() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            html.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }
        if(localStorage.getItem('theme') === 'dark') toggleTheme();
    </script>
</body>
</html>
