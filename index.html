<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>দারুচ্ছুন্নাত ইসলামিক (PDF) লাইব্রেরি</title>
    <meta name="theme-color" content="#0f4c3a">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/desktop.css">
</head>
<body>

    <div class="pc-sidebar">
        <div class="pc-brand">দারুচ্ছুন্নাত লাইব্রেরি</div>
        
        <div class="pc-link active" onclick="setTab('home')" id="pc-home"><i class="fas fa-home"></i> হোম</div>
        <div class="pc-link" onclick="setTab('az')" id="pc-az"><i class="fas fa-sort-alpha-down"></i> বর্ণানুক্রমিক</div>
        <div class="pc-link" onclick="setTab('auth')" id="pc-auth"><i class="fas fa-pen-nib"></i> লেখক</div>
        <div class="pc-link" onclick="setTab('cat')" id="pc-cat"><i class="fas fa-layer-group"></i> বিষয়</div>
        <div class="pc-link" onclick="setTab('save')" id="pc-save"><i class="fas fa-bookmark"></i> সংরক্ষিত</div>
        
        <div class="pc-link" onclick="openRandom()" id="pc-random"><i class="fas fa-dice"></i> র‍্যান্ডম বই</div>
        
        <div class="pc-footer">
            <div class="clock-time" id="pcTime">00:00</div>
            <div class="clock-date" id="pcDate">...</div>
            <br>
            <a href="https://t.me/SobBoiErPdf" target="_blank" class="join-btn" style="justify-content:center; width:100%; padding:12px;">
                <i class="fab fa-telegram-plane"></i> Join Telegram
            </a>
        </div>
    </div>

    <div class="top-nav">
        <div class="nav-left">
            <div class="header-icon" onclick="toggleView()" id="headerViewBtn"><i class="fas fa-th-large"></i></div>
            <div class="brand">দারুচ্ছুন্নাত</div>
        </div>
        
        <div class="nav-right">
            <div class="header-icon" onclick="openRandom()" title="Random Book"><i class="fas fa-dice"></i></div>
            
            <a href="https://t.me/SobBoiErPdf" target="_blank" class="join-btn-mob">
                <i class="fab fa-telegram-plane"></i> <span class="join-text">Join</span>
            </a>
            
            <div class="clock-widget">
                <div class="clock-time" id="mobTime">00:00</div>
            </div>
        </div>
    </div>

    <div class="hero" id="heroSection">
        <h1>দারুচ্ছুন্নাত ইসলামিক (PDF) লাইব্রেরি</h1>
        <div class="search-wrap">
            <input type="text" class="search-inp" id="search" placeholder="বই, লেখক বা বিষয় খুঁজুন..." oninput="handleSearch()">
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>
    </div>

    <div class="chip-container" id="chipContainer"></div>

    <div class="container" id="app">
        <div class="loading"><i class="fas fa-spinner fa-spin"></i> লাইব্রেরি লোড হচ্ছে...</div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <div onclick="closeModal()" class="close-icon">&times;</div>
            <img src="" class="modal-img" id="mImg">
            <h3 class="modal-title" id="mTitle"></h3>
            <div class="modal-auth" id="mAuth"></div>
            
            <div class="btn-stack">
                <a href="#" target="_blank" class="btn-1" id="mRead"><i class="fas fa-book-open"></i> &nbsp; বইটি পড়ুন</a>
                <button class="btn-2" onclick="shareBook()"><i class="fas fa-share-alt"></i> &nbsp; বইটি শেয়ার করুন</button>
                <button class="btn-3" onclick="joinGroup()"><i class="fas fa-comment-dots"></i> &nbsp; মন্তব্য জানান</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">লিংক কপি হয়েছে!</div>

    <div class="bot-nav">
        <button class="nav-item active" onclick="setTab('home')" id="mob-home">
            <i class="fas fa-home"></i><span>হোম</span>
        </button>
        <button class="nav-item" onclick="setTab('auth')" id="mob-auth">
            <i class="fas fa-pen-nib"></i><span>লেখক</span>
        </button>
        <button class="nav-item" onclick="setTab('cat')" id="mob-cat">
            <i class="fas fa-layer-group"></i><span>বিষয়</span>
        </button>
        <button class="nav-item" onclick="setTab('az')" id="mob-az">
            <i class="fas fa-font"></i><span>A-Z</span>
        </button>
        <button class="nav-item" onclick="setTab('save')" id="mob-save">
            <i class="fas fa-bookmark"></i><span>সেভ</span>
        </button>
    </div>

    <button id="backToTopBtn"><i class="fas fa-arrow-up"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
